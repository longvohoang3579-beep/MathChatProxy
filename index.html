<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pollinations + Math + Chat + Video</title>
  <style>
    body { font-family: Arial; background: #111; color: #fff; display: flex; flex-direction: column; align-items: center; }
    .tabs { display: flex; margin-top: 10px; }
    .tab-btn { padding: 10px 20px; background: #333; margin: 5px; cursor: pointer; border-radius: 10px; }
    .tab-btn.active { background: #00aaff; }
    .tab-content { display: none; width: 90%; max-width: 600px; background: #222; border-radius: 15px; padding: 10px; margin-top: 10px; }
    .tab-content.active { display: block; }
    .chat-box { height: 300px; overflow-y: auto; background: #000; border-radius: 10px; padding: 10px; }
    .bubble { margin: 5px 0; padding: 8px 12px; border-radius: 10px; max-width: 80%; }
    .bubble.user { background: #0078ff; align-self: flex-end; }
    .bubble.ai { background: #444; }
    .input-row { display: flex; margin-top: 10px; }
    textarea { flex: 1; border-radius: 8px; border: none; padding: 8px; }
    .send-btn { background: #00aaff; border: none; border-radius: 8px; cursor: pointer; padding: 8px 12px; color: #fff; }
    .generated-image { max-width: 100%; border-radius: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>üß† AI All-in-One</h2>

  <div class="tabs">
    <div class="tab-btn active" data-tab="image">üñºÔ∏è T·∫°o ·∫¢nh</div>
    <div class="tab-btn" data-tab="chat">üí¨ Chat</div>
    <div class="tab-btn" data-tab="math">üßÆ Gi·∫£i To√°n</div>
    <div class="tab-btn" data-tab="video">üéûÔ∏è T·∫°o Video</div>
  </div>

  <!-- T·∫°o ·∫¢nh -->
  <div class="tab-content active" id="image">
    <div class="chat-box" id="imageBox"></div>
    <div class="input-row">
      <textarea id="imagePrompt" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."></textarea>
      <button class="send-btn" id="btnImage">G·ª≠i</button>
    </div>
  </div>

  <!-- Chat -->
  <div class="tab-content" id="chat">
    <div class="chat-box" id="chatBox"></div>
    <div class="input-row">
      <textarea id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
      <button class="send-btn" id="btnChat">G·ª≠i</button>
    </div>
  </div>

  <!-- Gi·∫£i To√°n -->
  <div class="tab-content" id="math">
    <div class="chat-box" id="mathBox"></div>
    <div class="input-row">
      <textarea id="mathInput" placeholder="Nh·∫≠p b√†i to√°n..."></textarea>
      <button class="send-btn" id="btnMath">G·ª≠i</button>
    </div>
  </div>

  <!-- T·∫°o Video -->
  <div class="tab-content" id="video">
    <div class="chat-box" id="videoBox"></div>
    <div class="input-row">
      <textarea id="videoPrompt" placeholder="Nh·∫≠p m√¥ t·∫£ video..."></textarea>
      <button class="send-btn" id="btnVideo">G·ª≠i</button>
    </div>
  </div>

  <script>
    // ==== Tab chuy·ªÉn ƒë·ªïi ====
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    function addBubble(boxId, text, who = "ai") {
      const box = document.getElementById(boxId);
      const bubble = document.createElement("div");
      bubble.className = `bubble ${who}`;
      bubble.innerHTML = text;
      box.appendChild(bubble);
      box.scrollTop = box.scrollHeight;
    }

    // üñºÔ∏è T·∫°o ·∫¢nh
    document.getElementById("btnImage").onclick = async () => {
      const prompt = document.getElementById("imagePrompt").value;
      addBubble("imageBox", prompt, "user");
      const res = await fetch("/api/pollinations", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      addBubble("imageBox", `<img src="${data.imageUrl}" class="generated-image"/>`);
    };

    // üí¨ Chat
    document.getElementById("btnChat").onclick = async () => {
      const msg = document.getElementById("chatInput").value;
      addBubble("chatBox", msg, "user");
      const res = await fetch("/api/chat", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      addBubble("chatBox", data.reply);
    };

    // üßÆ Gi·∫£i To√°n
    document.getElementById("btnMath").onclick = async () => {
      const q = document.getElementById("mathInput").value;
      addBubble("mathBox", q, "user");
      const res = await fetch("/api/math", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ question: q })
      });
      const data = await res.json();
      addBubble("mathBox", data.answer);
    };

    // üéûÔ∏è T·∫°o Video
    document.getElementById("btnVideo").onclick = async () => {
      const prompt = document.getElementById("videoPrompt").value;
      addBubble("videoBox", prompt, "user");
      addBubble("videoBox", "üé¨ ƒêang t·∫°o video, vui l√≤ng ch·ªù...", "ai");
      const res = await fetch("/api/pollinations-video", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.querySelector("#videoBox .bubble.ai:last-child").innerHTML =
        data.videoUrl ? `<video src="${data.videoUrl}" controls autoplay loop class="generated-image"></video>` : "‚ùå Kh√¥ng th·ªÉ t·∫°o video.";
    };
  </script>
</body>
</html>
