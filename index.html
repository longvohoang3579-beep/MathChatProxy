<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Assistant Pro - 4 Chat Frames</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0b0b0b, #000);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 12px;
      padding: 12px;
      font-family: 'Poppins', sans-serif;
    }
    .chat-box {
      background: rgba(255, 255, 255, 0.08);
      border: 2px solid gold;
      border-radius: 16px;
      padding: 12px;
      color: #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,215,0,0.3);
    }
    .chat-box h2 {
      text-align: center;
      color: gold;
      margin-top: 0;
    }

    /* Intro Canvas */
    #introCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 999;
      pointer-events: none;
      background: linear-gradient(180deg, #000, #111);
      animation: fadeOut 8s ease-in-out forwards;
    }

    @keyframes fadeOut {
      0%,70% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>

  <!-- Canvas hiá»‡u á»©ng rá»“ng phÆ°á»£ng -->
  <canvas id="introCanvas"></canvas>

  <!-- 4 khung chat -->
  <div class="chat-box"><h2>ðŸ’¬ Chat</h2></div>
  <div class="chat-box"><h2>ðŸ§® Giáº£i ToÃ¡n</h2></div>
  <div class="chat-box"><h2>ðŸŽ¨ Táº¡o áº¢nh</h2></div>
  <div class="chat-box"><h2>ðŸ“˜ Giáº£i Chi Tiáº¿t</h2></div>

  <script>
    const canvas = document.getElementById('introCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    class Spirit {
      constructor(x, y, color, type) {
        this.x = x;
        this.y = y;
        this.type = type; // 'dragon' hoáº·c 'phoenix'
        this.angle = Math.random() * Math.PI * 2;
        this.radius = 80 + Math.random() * 50;
        this.speed = 0.01 + Math.random() * 0.02;
        this.color = color;
        this.size = 20 + Math.random() * 20;
      }
      update() {
        this.angle += this.speed;
        this.x += Math.cos(this.angle) * 2;
        this.y += Math.sin(this.angle) * 2;
        if (this.x < -100) this.x = innerWidth + 100;
        if (this.x > innerWidth + 100) this.x = -100;
        if (this.y < -100) this.y = innerHeight + 100;
        if (this.y > innerHeight + 100) this.y = -100;
      }
      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        const gradient = ctx.createLinearGradient(-this.size, 0, this.size, 0);
        if (this.type === 'dragon') {
          gradient.addColorStop(0, '#00b3ff');
          gradient.addColorStop(1, '#0040ff');
        } else {
          gradient.addColorStop(0, '#ffb300');
          gradient.addColorStop(1, '#ff0055');
        }
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.moveTo(-this.size, 0);
        ctx.quadraticCurveTo(0, -this.size/2, this.size, 0);
        ctx.quadraticCurveTo(0, this.size/2, -this.size, 0);
        ctx.fill();
        ctx.shadowColor = this.type === 'dragon' ? '#00ffff' : '#ff6600';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.arc(this.size, 0, this.size/3, 0, Math.PI*2);
        ctx.fill();
        ctx.restore();
      }
    }

    const spirits = [];
    for (let i = 0; i < 8; i++) {
      spirits.push(new Spirit(Math.random()*innerWidth, Math.random()*innerHeight, 'gold', i%2 ? 'dragon' : 'phoenix'));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (const s of spirits) {
        s.update();
        s.draw();
      }
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
