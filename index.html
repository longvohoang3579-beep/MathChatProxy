<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
body {
  background-color:#0f0f13; color:#fff; font-family:'Segoe UI',sans-serif;
  margin:0; padding:0; overflow:hidden;
}

/* ---------- INTRO: N·ªÄN HUY·ªÄN B√ç + R·ªíNG & PH∆Ø·ª¢NG BAY ---------- */
#intro-screen {
  position: fixed;
  top:0; left:0; width:100%; height:100vh;
  overflow:hidden;
  display:flex; align-items:center; justify-content:center;
  flex-direction:column; z-index:1000;
  transition:opacity 1.8s ease;
  background: radial-gradient(circle at 50% 50%, #0a0b13 0%, #050609 80%);
}

/* Hi·ªáu ·ª©ng n·ªÅn √°nh s√°ng chuy·ªÉn ƒë·ªông */
#intro-bg {
  position:absolute; top:0; left:0; width:100%; height:100%;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,255,255,0.1) 0%, transparent 60%),
    radial-gradient(circle at 70% 70%, rgba(255,0,255,0.1) 0%, transparent 70%),
    radial-gradient(circle at 50% 100%, rgba(255,200,0,0.1) 0%, transparent 80%);
  animation: glowShift 14s ease-in-out infinite alternate;
  filter: blur(60px);
}
@keyframes glowShift {
  0% { transform: scale(1) translate(0,0); opacity:0.8; }
  50% { transform: scale(1.3) translate(-30px,20px); opacity:1; }
  100% { transform: scale(1.1) translate(30px,-20px); opacity:0.7; }
}

/* ---------- R·ªíNG & PH∆Ø·ª¢NG (hi·ªáu ·ª©ng √°nh s√°ng u·ªën l∆∞·ª£n bay) ---------- */
.dragon, .phoenix {
  position:absolute;
  width:350px; height:350px;
  border-radius:50%;
  filter: blur(25px);
  opacity:0.55;
  mix-blend-mode:screen;
}
.dragon {
  background: conic-gradient(from 0deg, rgba(0,255,255,0.7), rgba(255,0,150,0.5), rgba(255,255,0,0.4), rgba(0,255,255,0.7));
  animation: dragonFly 12s ease-in-out infinite alternate;
  top:20%; left:10%;
}
.phoenix {
  background: conic-gradient(from 90deg, rgba(255,100,0,0.6), rgba(255,0,150,0.4), rgba(255,255,255,0.3), rgba(255,100,0,0.6));
  animation: phoenixFly 14s ease-in-out infinite alternate;
  bottom:15%; right:15%;
}
@keyframes dragonFly {
  0% { transform: translate(0,0) scale(1) rotate(0deg); }
  25% { transform: translate(60px,40px) scale(1.2) rotate(45deg); }
  50% { transform: translate(100px,-20px) scale(1) rotate(90deg); }
  75% { transform: translate(-50px,-40px) scale(1.1) rotate(135deg); }
  100% { transform: translate(0,0) scale(1) rotate(180deg); }
}
@keyframes phoenixFly {
  0% { transform: translate(0,0) scale(1) rotate(0deg); }
  25% { transform: translate(-60px,40px) scale(1.1) rotate(-45deg); }
  50% { transform: translate(-120px,-30px) scale(1.25) rotate(-90deg); }
  75% { transform: translate(40px,-50px) scale(1.1) rotate(-135deg); }
  100% { transform: translate(0,0) scale(1) rotate(-180deg); }
}

/* ---------- TEXT ---------- */
#intro-text {
  position:relative;
  color:#facc15;
  font-size:2.5rem; font-weight:bold;
  text-shadow:0 0 20px rgba(255,255,150,0.8), 0 0 40px rgba(255,255,255,0.5);
  animation: fadeIn 3s ease-in-out;
}
#intro-subtext {
  color:#e0e7ff;
  margin-top:1rem;
  font-size:1.1rem;
  opacity:0;
  text-shadow:0 0 10px rgba(255,255,255,0.3);
  animation: fadeInSub 4s ease-in-out 1s forwards;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes fadeInSub { to{opacity:1;} }

/* ---------- GIAO DI·ªÜN 4 KHUNG CHAT (GI·ªÆ NGUY√äN) ---------- */
.container {
  max-width:900px;
  margin:2rem auto;
  background:#1a1c29;
  border-radius:1.5rem;
  padding:1.5rem;
  box-shadow:0 15px 30px rgba(0,0,0,0.7);
  display:none;
}
.tabs {display:flex;border-bottom:2px solid #333;margin-bottom:1rem;}
.tab-btn {flex:1;text-align:center;padding:1rem;cursor:pointer;color:#aaa;font-weight:bold;transition:all 0.2s;}
.tab-btn.active {color:#fff;border-bottom:3px solid #facc15;}
.tab-content {display:none;}
.tab-content.active {display:block;}
.chat-box {background:#111827;border-radius:12px;padding:1rem;height:400px;overflow-y:auto;display:flex;flex-direction:column; scroll-behavior: smooth;}
.bubble {max-width:80%;padding:10px 14px;border-radius:12px;margin-bottom:10px;line-height:1.5;word-wrap:break-word;white-space:pre-wrap;}
.user-bubble {background:#2563eb;align-self:flex-end;color:white;border-bottom-right-radius:2px;}
.ai-bubble {background:#374151;align-self:flex-start;color:#e5e7eb;border-bottom-left-radius:2px;}
mark.highlight {background-color:#fde047;color:black;font-weight:bold;padding:0 3px;border-radius:3px;}
textarea,input{width:100%;padding:0.75rem;border-radius:0.75rem;background:#1e1e2a;border:1px solid #333;color:white;resize:none;outline:none;}
button{padding:0.75rem 1rem;border-radius:0.75rem;font-weight:bold;cursor:pointer;transition:all 0.2s; border: none;}
#btnCreateImage{background:#10b981;color:#111827;}#btnCreateImage:hover{background:#059669;}
.send-btn{background:#6366f1;color:white;} .send-btn:hover{background:#4f46e5;}
img.generated-image, .generated-video {border-radius:12px;max-width:100%;margin-top:1rem; display: block; max-height: 400px; margin-left: auto; margin-right: auto;}
</style>
</head>

<body>
<!-- INTRO -->
<div id="intro-screen">
  <div id="intro-bg"></div>
  <div class="dragon"></div>
  <div class="phoenix"></div>
  <div id="intro-text">üåå Welcome to <mark class="highlight">AI Assistant Pro</mark> üåå</div>
  <div id="intro-subtext">Unleash the magic of creativity and intelligence.</div>
</div>

<!-- GI·ªÆ NGUY√äN TO√ÄN B·ªò GIAO DI·ªÜN 4 KHUNG CHAT -->
<div class="container" id="mainApp">
  <!-- To√†n b·ªô ph·∫ßn chat, to√°n, ·∫£nh, video... b·∫°n ƒë√£ c√≥ s·∫µn -->
</div>

<script>
function playIntro() {
  const intro = document.getElementById("intro-screen");
  const mainApp = document.getElementById("mainApp");
  setTimeout(() => {
    intro.style.opacity = "0";
    setTimeout(() => {
      intro.style.display = "none";
      mainApp.style.display = "block";
      document.body.style.overflow = "auto";
    }, 1800);
  }, 6000); // 6s intro
}
playIntro();
</script>
</body>
</html>
