<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant Pro</title>
<style>
/* === GIAO DI·ªÜN CHUNG === */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0a0a0f, #1b1b2f);
  color: #fff;
  overflow: hidden;
}

/* === INTRO HI·ªÜU ·ª®NG R·ªíNG PH∆Ø·ª¢NG === */
#intro-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100vh;
  background: radial-gradient(circle at center, #050509 0%, #000 100%);
  overflow: hidden;
  display: flex; align-items: center; justify-content: center;
  z-index: 1000;
  transition: opacity 1.5s ease;
}
#introCanvas {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}
#intro-center {
  position: relative;
  text-align: center;
  color: #facc15;
  text-shadow: 0 0 20px #facc15, 0 0 40px #fff;
  animation: pulseText 2.5s infinite ease-in-out;
}
#intro-logo {
  font-size: 2.8rem;
  font-weight: bold;
  letter-spacing: 2px;
}
#intro-sub {
  font-size: 1.1rem;
  color: #e0e7ff;
  opacity: 0.9;
  margin-top: 0.5rem;
}
@keyframes pulseText {
  0%,100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.05); opacity: 0.9; }
}

/* === GIAO DI·ªÜN 4 KHUNG CHAT === */
#mainApp {
  display: none;
  height: 100vh;
  overflow: hidden;
  padding: 10px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 10px;
}

.chat-box {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  border-radius: 16px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
}
.chat-header {
  padding: 10px;
  text-align: center;
  font-weight: bold;
  background: rgba(255,255,255,0.12);
  letter-spacing: 1px;
}
.chat-content {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  font-size: 0.95rem;
  line-height: 1.4;
}
.chat-input {
  display: flex;
  border-top: 1px solid rgba(255,255,255,0.15);
}
.chat-input input {
  flex: 1;
  padding: 8px;
  border: none;
  outline: none;
  background: transparent;
  color: white;
}
.chat-input button {
  padding: 8px 12px;
  background: #facc15;
  border: none;
  cursor: pointer;
  color: #000;
  font-weight: bold;
}
.chat-bubble {
  background: rgba(255,255,255,0.15);
  border-radius: 10px;
  padding: 8px 12px;
  margin: 4px 0;
}
.chat-bubble.user {
  background: rgba(250,204,21,0.3);
  align-self: flex-end;
}
.chat-bubble.bot {
  background: rgba(255,255,255,0.15);
}

/* HIGHLIGHTER cho Chat & Gi·∫£i to√°n */
.highlight {
  background: rgba(255, 255, 0, 0.3);
  padding: 2px 4px;
  border-radius: 4px;
}
</style>
</head>
<body>

<!-- ==== INTRO R·ªíNG PH∆Ø·ª¢NG ==== -->
<div id="intro-screen">
  <canvas id="introCanvas"></canvas>
  <div id="intro-center">
    <h1 id="intro-logo">üêâ AI Assistant Pro üïäÔ∏è</h1>
    <p id="intro-sub">Unleash Intelligence & Imagination</p>
  </div>
</div>

<!-- ==== 4 KHUNG CHAT ==== -->
<div id="mainApp">
  <div class="chat-box" id="chatAI">
    <div class="chat-header">üí¨ Chat th√¥ng minh</div>
    <div class="chat-content" id="chat-content"></div>
    <div class="chat-input">
      <input id="chat-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button onclick="sendChat()">G·ª≠i</button>
    </div>
  </div>

  <div class="chat-box" id="mathAI">
    <div class="chat-header">üßÆ Gi·∫£i to√°n nhanh</div>
    <div class="chat-content" id="math-content"></div>
    <div class="chat-input">
      <input id="math-input" placeholder="Nh·∫≠p b√†i to√°n..." />
      <button onclick="sendMath()">Gi·∫£i</button>
    </div>
  </div>

  <div class="chat-box" id="imgAI">
    <div class="chat-header">üé® T·∫°o ·∫£nh AI</div>
    <div class="chat-content" id="img-content"></div>
    <div class="chat-input">
      <input id="img-input" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..." />
      <button onclick="sendImage()">T·∫°o</button>

  </div>

  <div class="chat-box" id="videoAI">
    <div class="chat-header">üé¨ T·∫°o video AI</div>
    <div class="chat-content" id="video-content"></div>
    <div class="chat-input">
      <input id="video-input" placeholder="Nh·∫≠p √Ω t∆∞·ªüng video..." />
      <button onclick="sendVideo()">T·∫°o</button>
    </div>
  </div>
</div>

<script>
/* ==== INTRO ANIMATION (R·ªíNG & PH∆Ø·ª¢NG) ==== */
function playIntro() {
  const intro = document.getElementById("intro-screen");
  const mainApp = document.getElementById("mainApp");
  const canvas = document.getElementById("introCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  class Spirit {
    constructor(color, radius, speed, type) {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.color = color;
      this.radius = radius;
      this.angle = Math.random() * Math.PI * 2;
      this.speed = speed;
      this.type = type;
    }
    update() {
      this.angle += this.speed;
      this.x = canvas.width / 2 + Math.cos(this.angle) * (this.radius + 100 * Math.sin(this.angle / 2));
      this.y = canvas.height / 2 + Math.sin(this.angle) * (this.radius + 60 * Math.cos(this.angle / 3));
    }
    draw() {
      const grad = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 60);
      grad.addColorStop(0, this.color);
      grad.addColorStop(1, "transparent");
      ctx.fillStyle = grad;
      ctx.beginPath();
      ctx.arc(this.x, this.y, 60, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  const dragons = [
    new Spirit("#00ffff", 160, 0.03, "dragon"),
    new Spirit("#00ccff", 180, 0.028, "dragon"),
  ];
  const phoenixes = [
    new Spirit("#ff6600", 120, -0.035, "phoenix"),
    new Spirit("#ff0033", 140, -0.031, "phoenix"),
  ];
  const sparks = Array.from({ length: 80 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2,
    dx: (Math.random() - 0.5) * 0.8,
    dy: (Math.random() - 0.5) * 0.8,
  }));

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    sparks.forEach(s => {
      ctx.beginPath();
      ctx.fillStyle = "#ffff88";
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fill();
      s.x += s.dx;
      s.y += s.dy;
      if (s.x < 0) s.x = canvas.width;
      if (s.x > canvas.width) s.x = 0;
      if (s.y < 0) s.y = canvas.height;
      if (s.y > canvas.height) s.y = 0;
    });

    dragons.forEach(d => { d.update(); d.draw(); });
    phoenixes.forEach(p => { p.update(); p.draw(); });

    requestAnimationFrame(animate);
  }
  animate();

  setTimeout(() => {
    intro.style.opacity = "0";
    setTimeout(() => {
      intro.style.display = "none";
      mainApp.style.display = "grid";
      document.body.style.overflow = "auto";
    }, 1500);
  }, 6000);
}
playIntro();

/* ==== C√ÅC KHUNG CHAT === */
function addMessage(boxId, text, type = "bot") {
  const chatBox = document.getElementById(boxId);
  const div = document.createElement("div");
  div.className = `chat-bubble ${type}`;
  div.innerHTML = text;
  chatBox.appendChild(div);
  chatBox.scrollTop = chatBox.scrollHeight;
}

async function sendChat() {
  const input = document.getElementById("chat-input");
  const content = document.getElementById("chat-content");
  addMessage("chat-content", input.value, "user");
  addMessage("chat-content", `<span class="highlight">ƒêang tr·∫£ l·ªùi...</span>`);
  const res = await fetch("https://api.deepai.org/api/text-generator", {
    method: "POST",
    headers: { "Api-Key": "quickstart-1e4e5a20-22b1-11ed-9b43-0242ac130002" },
    body: new URLSearchParams({ text: input.value }),
  });
  const data = await res.json();
  content.lastChild.remove();
  addMessage("chat-content", data.output || "Kh√¥ng c√≥ ph·∫£n h·ªìi.");
  input.value = "";
}

async function sendMath() {
  const input = document.getElementById("math-input");
  const content = document.getElementById("math-content");
  addMessage("math-content", input.value, "user");
  addMessage("math-content", `<span class="highlight">ƒêang gi·∫£i...</span>`);
  const res = await fetch(`https://api.mathjs.org/v4/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ expr: input.value }),
  });
  const data = await res.json();
  content.lastChild.remove();
  addMessage("math-content", `<span class="highlight">K·∫øt qu·∫£: </span> ${data.result || "L·ªói"}`);
  input.value = "";
}

async function sendImage() {
  const input = document.getElementById("img-input");
  const content = document.getElementById("img-content");
  addMessage("img-content", input.value, "user");
  const res = await fetch("/api/create-image", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: input.value }),
  });
  const blob = await res.blob();
  const url = URL.createObjectURL(blob);
  addMessage("img-content", `<img src="${url}" style="width:100%;border-radius:10px;">`);
  input.value = "";
}

async function sendVideo() {
  const input = document.getElementById("video-input");
  const content = document.getElementById("video-content");
  addMessage("video-content", input.value, "user");
  const res = await fetch("/api/create-video", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ prompt: input.value }),
  });
  const data = await res.json();
  addMessage("video-content", `<video src="${data.videoUrl}" controls style="width:100%;border-radius:10px;"></video>`);
  input.value = "";
}
</script>
