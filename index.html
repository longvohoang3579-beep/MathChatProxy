<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Chat AI</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
    }

    h2 {
      margin: 15px 0 5px 0;
      color: #ffd54f;
    }

    .chat-container {
      display: flex;
      justify-content: space-around;
      width: 95%;
      flex-wrap: wrap;
    }

    .chat-box {
      background: #161b22;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      width: 30%;
      min-width: 340px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      height: 70vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #1f2937;
      border-top: 1px solid #2d3748;
    }

    .file-preview {
      display: none;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px;
      background: #1f2937;
      border-top: 1px solid #2d3748;
    }

    .file-preview img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      border: 1px solid #444;
    }

    .input-area input[type="file"] {
      display: none;
    }

    .upload-btn {
      background: transparent;
      border: none;
      color: #ffd54f;
      font-size: 22px;
      cursor: pointer;
      margin-right: 10px;
    }

    .text-input {
      flex: 1;
      background: #111827;
      border: 1px solid #374151;
      border-radius: 20px;
      padding: 10px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    .send-btn {
      background: #f5a623;
      border: none;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      margin-left: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: #ffb300;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
      transform: rotate(-45deg); /* ✅ Xoay icon sang phải */
    }

    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #2563eb;
      align-self: flex-end;
    }

    .bot {
      background: #374151;
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <h2>💬 Math Chat AI</h2>

  <div class="chat-container">
    <!-- Khung Chat -->
    <div class="chat-box" id="chat-box">
      <div class="messages" id="chat-messages"></div>
      <div class="file-preview" id="chat-preview"></div>
      <div class="input-area">
        <button class="upload-btn" onclick="document.getElementById('chat-file').click()">📎</button>
        <input type="file" id="chat-file" multiple accept="image/*,.pdf,.txt" />
        <input type="text" class="text-input" id="chat-input" placeholder="Nhập tin nhắn..." />
        <button class="send-btn" onclick="sendMessage('chat')">
          <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Khung Giải Toán -->
    <div class="chat-box" id="math-box">
      <div class="messages" id="math-messages"></div>
      <div class="file-preview" id="math-preview"></div>
      <div class="input-area">
        <button class="upload-btn" onclick="document.getElementById('math-file').click()">📎</button>
        <input type="file" id="math-file" multiple accept="image/*,.pdf,.txt" />
        <input type="text" class="text-input" id="math-input" placeholder="Nhập bài toán..." />
        <button class="send-btn" onclick="sendMessage('math')">
          <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </div>
    </div>

    <!-- Khung Tạo Ảnh -->
    <div class="chat-box" id="image-box">
      <div class="messages" id="image-messages"></div>
      <div class="input-area">
        <input type="text" class="text-input" id="image-input" placeholder="Mô tả ảnh bạn muốn tạo..." />
        <button class="send-btn" onclick="sendMessage('image')">
          <svg viewBox="0 0 24 24">
            <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    function previewFiles(prefix) {
      const input = document.getElementById(`${prefix}-file`);
      const preview = document.getElementById(`${prefix}-preview`);
      preview.innerHTML = '';
      if (input.files.length > 0) {
        preview.style.display = 'flex';
        Array.from(input.files).forEach(file => {
          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            preview.appendChild(img);
          } else {
            const div = document.createElement('div');
            div.textContent = file.name;
            div.style.background = '#222';
            div.style.padding = '6px 8px';
            div.style.borderRadius = '6px';
            preview.appendChild(div);
          }
        });
      } else {
        preview.style.display = 'none';
      }
    }

    document.getElementById('chat-file').addEventListener('change', () => previewFiles('chat'));
    document.getElementById('math-file').addEventListener('change', () => previewFiles('math'));

    async function sendMessage(type) {
      const input = document.getElementById(`${type}-input`);
      const messages = document.getElementById(`${type}-messages`);
      const preview = document.getElementById(`${type}-preview`);
      const files = document.getElementById(`${type}-file`).files;

      const userMsg = input.value.trim();
      if (!userMsg && files.length === 0) return;

      const userDiv = document.createElement('div');
      userDiv.className = 'message user';

      // Hiển thị ảnh/file đã chọn bên trên nội dung
      if (files.length > 0) {
        Array.from(files).forEach(file => {
          if (file.type.startsWith('image/')) {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            img.style.width = '120px';
            img.style.borderRadius = '8px';
            img.style.display = 'block';
            img.style.marginBottom = '5px';
            userDiv.appendChild(img);
          } else {
            const div = document.createElement('div');
            div.textContent = file.name;
            div.style.background = '#333';
            div.style.padding = '6px 8px';
            div.style.borderRadius = '6px';
            div.style.marginBottom = '5px';
            userDiv.appendChild(div);
          }
        });
      }

      userDiv.textContent += userMsg;
      messages.appendChild(userDiv);
      input.value = '';
      preview.innerHTML = '';
      preview.style.display = 'none';
      document.getElementById(`${type}-file`).value = '';

      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
