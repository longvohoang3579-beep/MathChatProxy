<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T·∫°o ·∫¢nh & Chat Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      text-align: center;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      border-color: #22c55e;
      color: #22c55e;
    }
    .chat-box {
      background: #111827;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .user-bubble {
      background: #2563eb;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .ai-bubble {
      background: #374151;
      align-self: flex-start;
      color: #e5e7eb;
      border-bottom-left-radius: 2px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
    mark.highlight {
      background-color: #fde047;
      color: black;
      font-weight: bold;
      padding: 0 3px;
      border-radius: 3px;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-5">
  <div class="w-full max-w-3xl bg-gray-900 rounded-2xl shadow-lg">
    <div class="flex border-b border-gray-700">
      <div class="tab-btn active" id="tab-image">üñºÔ∏è T·∫°o ·∫¢nh</div>
      <div class="tab-btn" id="tab-chat">üí¨ Chat</div>
      <div class="tab-btn" id="tab-math">üßÆ Gi·∫£i To√°n</div>
    </div>

    <!-- üñºÔ∏è T·∫†O ·∫¢NH -->
    <div id="content-image" class="p-5">
      <div class="chat-box" id="imageBox"></div>
      <div class="flex mt-3">
        <input id="imagePrompt" type="text" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."
          class="flex-1 p-3 bg-gray-800 rounded-l-lg border border-gray-700 outline-none" />
        <button id="btnCreateImage" class="bg-green-600 px-5 rounded-r-lg font-bold hover:bg-green-700">T·∫°o ·∫¢nh</button>
      </div>
    </div>

    <!-- üí¨ CHAT -->
    <div id="content-chat" class="p-5 hidden">
      <div class="chat-box" id="chatBox"></div>
      <div class="flex mt-3">
        <input id="chatInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..."
          class="flex-1 p-3 bg-gray-800 rounded-l-lg border border-gray-700 outline-none" />
        <button id="btnChat" class="bg-blue-600 px-5 rounded-r-lg font-bold hover:bg-blue-700">G·ª≠i</button>
      </div>
    </div>

    <!-- üßÆ GI·∫¢I TO√ÅN -->
    <div id="content-math" class="p-5 hidden">
      <div class="chat-box" id="mathBox"></div>
      <div class="flex mt-3">
        <input id="mathPrompt" type="text" placeholder="Nh·∫≠p b√†i to√°n..."
          class="flex-1 p-3 bg-gray-800 rounded-l-lg border border-gray-700 outline-none" />
        <button id="btnMath" class="bg-yellow-500 px-5 rounded-r-lg font-bold hover:bg-yellow-600">Gi·∫£i</button>
      </div>
    </div>
  </div>

  <script>
    // ----- Tab chuy·ªÉn ƒë·ªïi -----
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = {
      "tab-image": document.getElementById("content-image"),
      "tab-chat": document.getElementById("content-chat"),
      "tab-math": document.getElementById("content-math")
    };
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        Object.values(contents).forEach(c => c.classList.add("hidden"));
        tab.classList.add("active");
        contents[tab.id].classList.remove("hidden");
      });
    });

    // ======= üî∏ H√†m t·∫°o bong b√≥ng chung =======
    function addBubble(boxId, text, sender) {
      const box = document.getElementById(boxId);
      const div = document.createElement("div");
      div.className = `bubble ${sender === "user" ? "user-bubble ml-auto" : "ai-bubble mr-auto"}`;
      div.innerHTML = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function updateLastAIBubble(boxId, text) {
      const box = document.getElementById(boxId);
      const bubbles = box.getElementsByClassName("ai-bubble");
      if (bubbles.length > 0) {
        bubbles[bubbles.length - 1].innerHTML = text;
        MathJax.typesetPromise && MathJax.typesetPromise();
      }
      box.scrollTop = box.scrollHeight;
    }

    // üñºÔ∏è Pollinations Chat Style
    document.getElementById("btnCreateImage").addEventListener("click", async () => {
      const prompt = document.getElementById("imagePrompt").value.trim();
      if (!prompt) return;
      addBubble("imageBox", prompt, "user");
      addBubble("imageBox", "üß† ƒêANG TR·∫¢ L·ªúI...", "ai");

      const res = await fetch("/api/pollinations-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      updateLastAIBubble("imageBox", `
        <div class="text-center">
          <img src="${data.imageUrl}" class="rounded-lg w-full mt-2">
        </div>`);
    });

    // üí¨ Chat
    document.getElementById("btnChat").addEventListener("click", async () => {
      const message = document.getElementById("chatInput").value.trim();
      if (!message) return;
      addBubble("chatBox", message, "user");
      document.getElementById("chatInput").value = "";
      addBubble("chatBox", "üß† ƒêANG TR·∫¢ L·ªúI...", "ai");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        const html = marked.parse(data.response || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ Gemini.");
        updateLastAIBubble("chatBox", html);
      } catch {
        updateLastAIBubble("chatBox", "‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server.");
      }
    });

    // üßÆ Math (bong b√≥ng + highlight)
    document.getElementById("btnMath").addEventListener("click", async () => {
      const question = document.getElementById("mathPrompt").value.trim();
      if (!question) return;
      addBubble("mathBox", question, "user");
      document.getElementById("mathPrompt").value = "";
      addBubble("mathBox", "üß† ƒêANG TR·∫¢ L·ªúI...", "ai");

      try {
        const res = await fetch("/api/math", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        const html = marked.parse(data.response || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ Gemini.");
        updateLastAIBubble("mathBox", html);
      } catch {
        updateLastAIBubble("mathBox", "‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server.");
      }
    });
  </script>
</body>
</html>
