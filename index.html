<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
body { background:#0f0f13; color:#fff; font-family:'Segoe UI',sans-serif; margin:0; padding:0;}
.container {max-width:900px;margin:2rem auto;background:#1a1c29;border-radius:1.5rem;padding:1.5rem;box-shadow:0 15px 30px rgba(0,0,0,0.7);}
.tabs {display:flex;border-bottom:2px solid #333;margin-bottom:1rem;}
.tab-btn {flex:1;text-align:center;padding:1rem;cursor:pointer;color:#aaa;font-weight:bold;transition:all 0.2s;}
.tab-btn.active {color:#fff;border-bottom:3px solid #facc15;}
.tab-content {display:none;}
.tab-content.active {display:block;}
.chat-box {background:#111827;border-radius:12px;padding:1rem;height:400px;overflow-y:auto;display:flex;flex-direction:column;}
.bubble {max-width:80%;padding:10px 14px;border-radius:12px;margin-bottom:10px;line-height:1.5;word-wrap:break-word;white-space:pre-wrap;}
.user-bubble {background:#2563eb;align-self:flex-end;color:white;border-bottom-right-radius:2px;}
.ai-bubble {background:#374151;align-self:flex-start;color:#e5e7eb;border-bottom-left-radius:2px;}
mark.highlight {background-color:#fde047;color:black;font-weight:bold;padding:0 3px;border-radius:3px;}
textarea,input{width:100%;padding:0.75rem;border-radius:0.75rem;background:#1e1e2a;border:1px solid #333;color:white;resize:none;outline:none;}
button{padding:0.75rem 1rem;border-radius:0.75rem;font-weight:bold;cursor:pointer;transition:all 0.2s;}
.upload-btn {width:40px;height:40px;display:flex;justify-content:center;align-items:center;font-size:1.2rem;}
#btnCreateImage{background:#10b981;color:#111827;}#btnCreateImage:hover{background:#059669;}
#btnChat{background:#6366f1;color:white;}#btnChat:hover{background:#4f46e5;}
#btnMath{background:#f59e0b;color:#111827;}#btnMath:hover{background:#d97706;}
img.generated-image{border-radius:12px;max-width:100%;margin-top:1rem;}
#settings-btn{position:absolute;top:1rem;right:1rem;font-size:1.5rem;cursor:pointer;color:#facc15;}
#settings-modal{position:absolute;top:3rem;right:1rem;width:220px;background:#1a1c29;border:1px solid #facc15;border-radius:0.75rem;padding:1rem;display:none;}
.upload-input{display:none;}
.preview-container{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:5px;}
.preview-item{position:relative;}
.preview-item img{width:60px;height:60px;object-fit:cover;border-radius:8px;}
.preview-item .remove-btn{position:absolute;top:-5px;right:-5px;background:red;color:white;border-radius:50%;width:18px;height:18px;text-align:center;cursor:pointer;font-size:12px;line-height:18px;}
</style>
</head>
<body>
<div class="container relative">
  <div id="settings-btn">‚öôÔ∏è</div>
  <div id="settings-modal">
    <label class="block mb-2">Ng√¥n ng·ªØ chat:</label>
    <select id="language-select" class="w-full p-2 rounded bg-gray-800 text-white">
      <option value="vi">Ti·∫øng Vi·ªát</option>
      <option value="en">English</option>
      <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
    </select>
  </div>

  <div class="tabs">
    <div class="tab-btn active" data-tab="image">üñºÔ∏è T·∫°o ·∫¢nh</div>
    <div class="tab-btn" data-tab="chat">üí¨ Chat</div>
    <div class="tab-btn" data-tab="math">üßÆ Gi·∫£i To√°n</div>
  </div>

  <!-- T·∫°o ·∫¢nh -->
  <div class="tab-content active" id="image">
    <div class="chat-box" id="imageBox"></div>
    <textarea id="imagePrompt" rows="2" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."></textarea>
    <button id="btnCreateImage" class="mt-2 w-full">T·∫°o ·∫¢nh</button>
  </div>

  <!-- Chat -->
  <div class="tab-content" id="chat">
    <div class="chat-box" id="chatBox"></div>
    <div class="preview-container" id="chatPreview"></div>
    <div class="flex gap-2 mt-1">
      <div class="flex flex-col gap-1">
        <label class="upload-btn cursor-pointer bg-gray-700 hover:bg-gray-600 rounded" for="chatFileInput">üìÅ</label>
        <input type="file" id="chatFileInput" accept="image/*" class="upload-input" multiple>
        <button id="chatCameraBtn" class="upload-btn bg-gray-700 hover:bg-gray-600 rounded">üì∑</button>
      </div>
      <textarea id="chatInput" rows="1" placeholder="Nh·∫≠p tin nh·∫Øn..." class="flex-1 resize-none p-2 rounded bg-gray-800 text-white"></textarea>
      <button id="btnChat" class="p-2 rounded bg-blue-600 hover:bg-blue-500 text-white text-xl">></button>
    </div>
  </div>

  <!-- Gi·∫£i To√°n -->
  <div class="tab-content" id="math">
    <div class="chat-box" id="mathBox"></div>
    <div class="preview-container" id="mathPreview"></div>
    <div class="flex gap-2 mt-1">
      <div class="flex flex-col gap-1">
        <label class="upload-btn cursor-pointer bg-gray-700 hover:bg-gray-600 rounded" for="mathFileInput">üìÅ</label>
        <input type="file" id="mathFileInput" accept="image/*" class="upload-input" multiple>
        <button id="mathCameraBtn" class="upload-btn bg-gray-700 hover:bg-gray-600 rounded">üì∑</button>
      </div>
      <textarea id="mathPrompt" rows="1" placeholder="Nh·∫≠p b√†i to√°n..." class="flex-1 resize-none p-2 rounded bg-gray-800 text-white"></textarea>
      <button id="btnMath" class="p-2 rounded bg-yellow-500 hover:bg-yellow-400 text-black text-xl">></button>
    </div>
  </div>
</div>

<script>
// Tab
const tabs=document.querySelectorAll(".tab-btn");
const contents=document.querySelectorAll(".tab-content");
tabs.forEach(tab=>tab.addEventListener("click",()=>{
  tabs.forEach(t=>t.classList.remove("active"));
  contents.forEach(c=>c.classList.remove("active"));
  tab.classList.add("active");
  document.getElementById(tab.dataset.tab).classList.add("active");
}));

// Bubbles
function addBubble(boxId,text,sender){const box=document.getElementById(boxId);const div=document.createElement("div");div.className=`bubble ${sender==='user'?'user-bubble':'ai-bubble'}`;div.innerHTML=text;box.appendChild(div);box.scrollTop=box.scrollHeight;}
function updateLastAIBubble(boxId,text){const box=document.getElementById(boxId);const bubbles=box.getElementsByClassName("ai-bubble");if(bubbles.length>0){bubbles[bubbles.length-1].innerHTML=text;}box.scrollTop=box.scrollHeight;}

// Settings
let currentLang=localStorage.getItem("geminiChatLanguage")||"vi";
document.getElementById("language-select").value=currentLang;
const settingsBtn=document.getElementById("settings-btn");
const settingsModal=document.getElementById("settings-modal");
settingsBtn.addEventListener("click",()=>{settingsModal.style.display=settingsModal.style.display==="none"?"block":"none";});
document.addEventListener("click",(e)=>{if(!settingsModal.contains(e.target)&&!settingsBtn.contains(e.target)){settingsModal.style.display="none";}});
document.getElementById("language-select").addEventListener("change",(e)=>{
  currentLang=e.target.value;
  localStorage.setItem("geminiChatLanguage",currentLang);
  document.getElementById("chatBox").innerHTML="";
  document.getElementById("mathBox").innerHTML="";
  alert(`ƒê√£ chuy·ªÉn ng√¥n ng·ªØ sang ${e.target.options[e.target.selectedIndex].text}.`);
});

// Convert file to Base64
function fileToBase64(file){return new Promise((res,rej)=>{const reader=new FileReader();reader.readAsDataURL(file);reader.onload=()=>res(reader.result);reader.onerror=err=>rej(err);});}

// Preview upload
function handlePreview(inputElem,previewContainer){
  const container=document.getElementById(previewContainer);
  container.innerHTML="";
  Array.from(inputElem.files).forEach((file,index)=>{
    const div=document.createElement("div");div.className="preview-item";
    if(file.type.startsWith("image/")){
      const img=document.createElement("img");img.src=URL.createObjectURL(file);div.appendChild(img);
    }else{const p=document.createElement("p");p.textContent=file.name;div.appendChild(p);}
    const btn=document.createElement("div");btn.className="remove-btn";btn.textContent="√ó";btn.addEventListener("click",()=>{const dt=new DataTransfer();Array.from(inputElem.files).forEach((f,i)=>{if(i!==index)dt.items.add(f);});inputElem.files=dt.files;handlePreview(inputElem,previewContainer);});div.appendChild(btn);
    container.appendChild(div);
  });
}

// Chat
let chatHistory=[]; let chatPendingFiles=[];
const chatFileInput=document.getElementById("chatFileInput");
chatFileInput.addEventListener("change",()=>{chatPendingFiles=Array.from(chatFileInput.files);handlePreview(chatFileInput,"chatPreview");});
document.getElementById("chatCameraBtn").addEventListener("click",()=>{alert("Ch·ª©c nƒÉng camera ch∆∞a t√≠ch h·ª£p.");});
document.getElementById("btnChat").addEventListener("click",async()=>{
  const message=document.getElementById("chatInput").value.trim();
  if(!message && chatPendingFiles.length===0) return;
  addBubble("chatBox",message||"[File ƒë√≠nh k√®m]","user");
  const filesBase64=await Promise.all(chatPendingFiles.map(f=>fileToBase64(f)));
  chatHistory.push({role:"user",text:message,files:filesBase64});
  document.getElementById("chatInput").value="";chatPendingFiles=[];chatFileInput.value="";
  document.getElementById("chatPreview").innerHTML="";
  addBubble("chatBox","üß† ƒêANG TR·∫¢ L·ªúI...","ai");
  try{
    const res=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message,history:chatHistory,language:currentLang,image:filesBase64[0]||null})});
    const data=await res.json();
    updateLastAIBubble("chatBox",data.response);
    chatHistory.push({role:"assistant",text:data.response});
  }catch{updateLastAIBubble("chatBox","‚ùå L·ªói k·∫øt n·ªëi server.");}
});

// To√°n
let mathHistory=[]; let mathPendingFiles=[];
const mathFileInput=document.getElementById("mathFileInput");
mathFileInput.addEventListener("change",()=>{mathPendingFiles=Array.from(mathFileInput.files);handlePreview(mathFileInput,"mathPreview");});
document.getElementById("mathCameraBtn").addEventListener("click",()=>{alert("Ch·ª©c nƒÉng camera ch∆∞a t√≠ch h·ª£p.");});
document.getElementById("btnMath").addEventListener("click",async()=>{
  const question=document.getElementById("mathPrompt").value.trim();
  if(!question && mathPendingFiles.length===0) return;
  addBubble("mathBox",question||"[File ƒë√≠nh k√®m]","user");
  const filesBase64=await Promise.all(mathPendingFiles.map(f=>fileToBase64(f)));
  mathHistory.push({role:"user",text:question,files:filesBase64});
  document.getElementById("mathPrompt").value="";mathPendingFiles=[];mathFileInput.value="";
  document.getElementById("mathPreview").innerHTML="";
  addBubble("mathBox","üß† ƒêANG GI·∫¢I TO√ÅN...","ai");
  try{
    const res=await fetch("/api/math",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({question,history:mathHistory,image:filesBase64[0]||null})});
    const data=await res.json();
    updateLastAIBubble("mathBox",data.response);
    MathJax.typesetPromise();
  }catch{updateLastAIBubble("mathBox","‚ùå L·ªói k·∫øt n·ªëi server.");}
});

// Pollinations
document.getElementById("btnCreateImage").addEventListener("click",async()=>{
  const prompt=document.getElementById("imagePrompt").value.trim();if(!prompt)return;
  addBubble("imageBox",prompt,"user");addBubble("imageBox","üß† ƒêANG T·∫†O ·∫¢NH...","ai");
  try{const res=await fetch("/api/pollinations-image",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt})});const data=await res.json();updateLastAIBubble("imageBox",`<img src="${data.imageUrl}" class="generated-image">`);}catch{updateLastAIBubble("imageBox","‚ùå L·ªói k·∫øt n·ªëi server.");}
});
</script>
</body>
</html>
