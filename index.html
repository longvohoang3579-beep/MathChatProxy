<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>T·∫°o ·∫¢nh & Chat Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }

    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      text-align: center;
      border-bottom: 3px solid transparent;
    }

    .tab-btn.active {
      border-color: #22c55e;
      color: #22c55e;
    }

    .generated-image-container {
      position: relative;
      text-align: center;
      max-width: 550px;
      margin: 0 auto;
    }

    .image-watermark-cover {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 50px;
      background: linear-gradient(90deg, #0f0f0f, #0f0f0f);
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-5">
  <div class="w-full max-w-3xl bg-gray-900 rounded-2xl shadow-lg">
    <div class="flex border-b border-gray-700">
      <div class="tab-btn active" id="tab-image">üñºÔ∏è T·∫°o ·∫¢nh</div>
      <div class="tab-btn" id="tab-chat">üí¨ Chat</div>
      <div class="tab-btn" id="tab-math">üßÆ Gi·∫£i To√°n</div>
    </div>

    <div id="content-image" class="p-5">
      <textarea id="imagePrompt" rows="3"
        class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700"
        placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh b·∫°n mu·ªën t·∫°o..."></textarea>
      <button id="btnCreateImage" class="w-full mt-3 bg-green-600 py-2 rounded-lg font-bold hover:bg-green-700">T·∫°o ·∫¢nh</button>
      <div id="imageResult" class="mt-4 text-center"></div>
    </div>

    <div id="content-chat" class="p-5 hidden">
      <textarea id="chatPrompt" rows="3"
        class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700"
        placeholder="Nh·∫≠p n·ªôi dung chat..."></textarea>
      <button id="btnChat" class="w-full mt-3 bg-blue-600 py-2 rounded-lg font-bold hover:bg-blue-700">G·ª≠i Chat</button>
      <div id="chatResult" class="mt-4 text-gray-300 whitespace-pre-line"></div>
    </div>

    <div id="content-math" class="p-5 hidden">
      <textarea id="mathPrompt" rows="3"
        class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700"
        placeholder="Nh·∫≠p b√†i to√°n c·∫ßn gi·∫£i..."></textarea>
      <button id="btnMath" class="w-full mt-3 bg-yellow-500 py-2 rounded-lg font-bold hover:bg-yellow-600">Gi·∫£i To√°n</button>
      <div id="mathResult" class="mt-4 text-gray-300 whitespace-pre-line"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = {
      "tab-image": document.getElementById("content-image"),
      "tab-chat": document.getElementById("content-chat"),
      "tab-math": document.getElementById("content-math")
    };

    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        Object.values(contents).forEach(c => c.classList.add("hidden"));
        tab.classList.add("active");
        contents[tab.id].classList.remove("hidden");
      });
    });

    // üñºÔ∏è Pollinations
    document.getElementById("btnCreateImage").addEventListener("click", async () => {
      const prompt = document.getElementById("imagePrompt").value.trim();
      const resDiv = document.getElementById("imageResult");
      if (!prompt) return alert("Nh·∫≠p m√¥ t·∫£ ·∫£nh.");

      resDiv.innerHTML = `<p class='text-gray-400'>ƒêang t·∫°o ·∫£nh...</p>`;
      const res = await fetch("/api/pollinations-image", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({prompt})
      });
      const data = await res.json();
      resDiv.innerHTML = `
        <div class="generated-image-container">
          <img src="${data.imageUrl}" class="rounded-lg w-full">
          <div class="image-watermark-cover"></div>
        </div>`;
    });

    // üí¨ Chat
    document.getElementById("btnChat").addEventListener("click", async () => {
      const prompt = document.getElementById("chatPrompt").value.trim();
      const resDiv = document.getElementById("chatResult");
      if (!prompt) return alert("Nh·∫≠p n·ªôi dung chat.");
      resDiv.textContent = "ƒêang g·ª≠i ƒë·∫øn Gemini...";
      const res = await fetch("/api/gemini", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({prompt})
      });
      const data = await res.json();
      resDiv.textContent = data.text;
    });

    // üßÆ Math
    document.getElementById("btnMath").addEventListener("click", async () => {
      const prompt = "Gi·∫£i chi ti·∫øt b√†i to√°n sau: " + document.getElementById("mathPrompt").value.trim();
      const resDiv = document.getElementById("mathResult");
      if (!prompt) return alert("Nh·∫≠p b√†i to√°n.");
      resDiv.textContent = "ƒêang g·ª≠i ƒë·∫øn Gemini...";
      const res = await fetch("/api/gemini", {
        method: "POST", headers: {"Content-Type":"application/json"},
        body: JSON.stringify({prompt})
      });
      const data = await res.json();
      resDiv.textContent = data.text;
    });
  </script>
</body>
</html>
