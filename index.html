<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Chat AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111827;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    .tab-buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }
    .tab-buttons button {
      background: #374151;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }
    .tab-buttons button.active {
      background: #2563eb;
    }

    .tab-content {
      display: none;
      flex-direction: column;
      width: 95%;
      max-width: 700px;
      background: #1f2937;
      padding: 12px;
      border-radius: 12px;
      margin-top: 10px;
    }
    .tab-content.active {
      display: flex;
    }

    .chat-box {
      flex: 1;
      height: 400px;
      overflow-y: auto;
      background: #111827;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    .bubble {
      margin: 6px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user {
      background: #2563eb;
      align-self: flex-end;
      margin-left: auto;
    }
    .ai {
      background: #374151;
      align-self: flex-start;
    }

    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    textarea {
      flex: 1;
      resize: none;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: #374151;
      color: white;
      outline: none;
    }

    .upload-btn {
      background: #4b5563;
      border: none;
      border-radius: 8px;
      padding: 8px;
      cursor: pointer;
      color: white;
      font-size: 18px;
    }

    .send-btn {
      background: #f59e0b;
      padding: 12px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.2s;
      border: none;
      cursor: pointer;
    }
    .send-btn:hover {
      background: #d97706;
    }
    .send-btn svg {
      width: 22px;
      height: 22px;
      stroke: white;
      transform: rotate(0deg);
    }

    .pending-preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 6px;
    }
    .pending-preview img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #475569;
    }

    .file-link {
      display: block;
      color: #93c5fd;
      margin-bottom: 4px;
    }

    mark {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h2>ü§ñ Math Chat AI</h2>

  <div class="tab-buttons">
    <button class="active" data-tab="chat">üí¨ Chat</button>
    <button data-tab="math">üßÆ Gi·∫£i To√°n</button>
    <button data-tab="image">üé® T·∫°o ·∫¢nh</button>
  </div>

  <!-- CHAT -->
  <div id="chat" class="tab-content active">
    <div id="chatBox" class="chat-box"></div>

    <div id="chatPreview" class="pending-preview"></div>

    <div class="input-row">
      <label for="chatFileInput" class="upload-btn">üìÅ</label>
      <input type="file" id="chatFileInput" accept="image/*" multiple hidden />
      <button id="chatCameraBtn" class="upload-btn">üì∑</button>
      <textarea id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
      <button id="btnChat" class="send-btn" title="G·ª≠i">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 5l10 7-10 7V5z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- MATH -->
  <div id="math" class="tab-content">
    <div id="mathBox" class="chat-box"></div>

    <div id="mathPreview" class="pending-preview"></div>

    <div class="input-row">
      <label for="mathFileInput" class="upload-btn">üìÅ</label>
      <input type="file" id="mathFileInput" accept="image/*" multiple hidden />
      <button id="mathCameraBtn" class="upload-btn">üì∑</button>
      <textarea id="mathPrompt" placeholder="Nh·∫≠p b√†i to√°n..."></textarea>
      <button id="btnMath" class="send-btn" title="Gi·∫£i">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 5l10 7-10 7V5z"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- IMAGE -->
  <div id="image" class="tab-content">
    <div id="imageBox" class="chat-box"></div>
    <div class="input-row">
      <textarea id="imagePrompt" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."></textarea>
      <button id="btnCreateImage" class="send-btn" title="T·∫°o ·∫¢nh">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 5l10 7-10 7V5z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    // Tab chuy·ªÉn ƒë·ªïi
    const tabs = document.querySelectorAll(".tab-buttons button");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach((btn) => {
      btn.onclick = () => {
        tabs.forEach((b) => b.classList.remove("active"));
        contents.forEach((c) => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      };
    });

    // H√†m th√™m bong b√≥ng chat
    function addBubbleWithFiles(boxId, text, files = [], sender = "user") {
      const box = document.getElementById(boxId);
      const div = document.createElement("div");
      div.className = `bubble ${sender}`;
      if (files.length) {
        files.forEach((f) => {
          if (f.type.startsWith("image/")) {
            const img = document.createElement("img");
            img.src = URL.createObjectURL(f);
            img.style = "max-width:120px;border-radius:6px;display:block;margin-bottom:6px;";
            div.appendChild(img);
          } else {
            const a = document.createElement("a");
            a.href = URL.createObjectURL(f);
            a.textContent = f.name;
            a.className = "file-link";
            a.target = "_blank";
            div.appendChild(a);
          }
        });
      }
      if (text) div.append(text);
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    // Preview ·∫£nh/file
    let chatPendingFiles = [];
    let mathPendingFiles = [];

    function renderPreview(id, files) {
      const container = document.getElementById(id);
      container.innerHTML = "";
      files.forEach((f) => {
        if (f.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(f);
          container.appendChild(img);
        } else {
          const span = document.createElement("span");
          span.textContent = f.name;
          container.appendChild(span);
        }
      });
    }

    document.getElementById("chatFileInput").addEventListener("change", (e) => {
      chatPendingFiles = [...e.target.files];
      renderPreview("chatPreview", chatPendingFiles);
    });

    document.getElementById("mathFileInput").addEventListener("change", (e) => {
      mathPendingFiles = [...e.target.files];
      renderPreview("mathPreview", mathPendingFiles);
    });

    // Chat g·ª≠i
    document.getElementById("btnChat").addEventListener("click", async () => {
      const text = document.getElementById("chatInput").value.trim();
      if (!text && chatPendingFiles.length === 0) return;
      addBubbleWithFiles("chatBox", text, chatPendingFiles, "user");
      document.getElementById("chatInput").value = "";
      document.getElementById("chatPreview").innerHTML = "";
      chatPendingFiles = [];
      // G·ª≠i ƒë·∫øn server n·∫øu c·∫ßn
    });

    // Gi·∫£i to√°n g·ª≠i
    document.getElementById("btnMath").addEventListener("click", async () => {
      const text = document.getElementById("mathPrompt").value.trim();
      if (!text && mathPendingFiles.length === 0) return;
      addBubbleWithFiles("mathBox", text, mathPendingFiles, "user");
      document.getElementById("mathPrompt").value = "";
      document.getElementById("mathPreview").innerHTML = "";
      mathPendingFiles = [];
      // G·ª≠i ƒë·∫øn server n·∫øu c·∫ßn
    });

    // Pollinations t·∫°o ·∫£nh
    document.getElementById("btnCreateImage").addEventListener("click", async () => {
      const prompt = document.getElementById("imagePrompt").value.trim();
      if (!prompt) return;
      addBubbleWithFiles("imageBox", prompt, [], "user");
      addBubbleWithFiles("imageBox", "üß† ƒêang t·∫°o ·∫£nh...", [], "ai");
      try {
        const res = await fetch("/api/pollinations-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        addBubbleWithFiles("imageBox", `<img src="${data.imageUrl}" style="max-width:200px;border-radius:8px;">`, [], "ai");
      } catch {
        addBubbleWithFiles("imageBox", "‚ùå L·ªói k·∫øt n·ªëi server.", [], "ai");
      }
    });
  </script>
</body>
</html>
