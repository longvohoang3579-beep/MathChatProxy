<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
body {
  margin:0;
  background:#0b0b0b;
  color:white;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

/* --- INTRO --- */
#intro-screen {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background: radial-gradient(circle at 50% 50%, #111 0%, #000 100%);
  overflow:hidden; display:flex; align-items:center; justify-content:center;
  flex-direction:column; z-index:1000;
  transition:opacity 1.5s ease;
}

.dragon, .phoenix {
  position:absolute; width:320px; height:320px;
  background: radial-gradient(circle at 30% 30%, rgba(255,215,0,0.9), rgba(255,100,0,0.4) 60%, transparent 100%);
  border-radius:50%;
  filter: blur(18px);
  opacity:0.7;
  animation: fly 8s ease-in-out infinite;
}
.dragon { left:-15%; top:10%; animation-delay:0s; }
.phoenix { right:-15%; bottom:10%; animation-delay:3s; }

@keyframes fly {
  0% { transform:translate(0,0) scale(1); }
  25% { transform:translate(200px,50px) scale(1.2); }
  50% { transform:translate(0,100px) scale(0.9); }
  75% { transform:translate(-200px,50px) scale(1.1); }
  100% { transform:translate(0,0) scale(1); }
}

.spark {
  position:absolute; width:6px; height:6px;
  background: radial-gradient(circle, #fff 0%, rgba(255,255,0,0) 70%);
  border-radius:50%;
  opacity:0.8;
  animation: sparkle 2.5s linear infinite;
}
@keyframes sparkle {
  0% { transform:translateY(0) scale(0.8); opacity:1; }
  100% { transform:translateY(-80px) scale(0); opacity:0; }
}

#intro-text {
  position:relative;
  font-size:2.5rem;
  color:#ffd700;
  text-shadow:0 0 25px #ffea80, 0 0 45px #ffaa00;
  animation: floatText 3s ease-in-out infinite alternate;
}
@keyframes floatText {
  0% { transform:translateY(0); }
  100% { transform:translateY(-10px); }
}

#intro-subtext {
  color:#fff8dc;
  margin-top:0.5rem;
  opacity:0.8;
  animation: fadeIn 3s ease forwards 2s;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }

#burst {
  position:absolute;
  width:100%; height:100%;
  background: radial-gradient(circle, rgba(255,230,150,0.8), transparent 70%);
  opacity:0; transition:opacity 0.7s ease;
}

/* --- MAIN APP --- */
.container {
  max-width:900px; margin:2rem auto;
  background:#1a1c29; border-radius:1.5rem;
  padding:1.5rem; box-shadow:0 15px 30px rgba(0,0,0,0.7);
  display:none;
}
.tabs {display:flex;border-bottom:2px solid #333;margin-bottom:1rem;}
.tab-btn {flex:1;text-align:center;padding:1rem;cursor:pointer;color:#aaa;font-weight:bold;transition:all 0.2s;}
.tab-btn.active {color:#fff;border-bottom:3px solid #facc15;}
.tab-content {display:none;}
.tab-content.active {display:block;}
.chat-box {background:#111827;border-radius:12px;padding:1rem;height:400px;overflow-y:auto;display:flex;flex-direction:column;}
.bubble {max-width:80%;padding:10px 14px;border-radius:12px;margin-bottom:10px;line-height:1.5;white-space:pre-wrap;}
.user-bubble {background:#2563eb;align-self:flex-end;color:white;border-bottom-right-radius:2px;}
.ai-bubble {background:#374151;align-self:flex-start;color:#e5e7eb;border-bottom-left-radius:2px;}
mark.highlight {background-color:#fde047;color:black;font-weight:bold;padding:0 3px;border-radius:3px;}
textarea,input{width:100%;padding:0.75rem;border-radius:0.75rem;background:#1e1e2a;border:1px solid #333;color:white;resize:none;outline:none;}
button{padding:0.75rem 1rem;border-radius:0.75rem;font-weight:bold;cursor:pointer;transition:all 0.2s; border:none;}
.send-btn{background:#6366f1;color:white;}
.send-btn:hover{background:#4f46e5;}
</style>
</head>

<body>
<!-- INTRO -->
<div id="intro-screen">
  <div id="burst"></div>
  <div class="dragon"></div>
  <div class="phoenix"></div>
  <div id="intro-text">üêâ <mark class="highlight">AI Assistant Pro</mark> ü¶Ö</div>
  <div id="intro-subtext">Ignite your imagination ‚Äî Powered by intelligence and art.</div>
</div>

<!-- MAIN UI -->
<div class="container" id="mainApp">
  <div class="tabs">
    <div class="tab-btn active" data-tab="chat">üí¨ Chat</div>
    <div class="tab-btn" data-tab="math">üìò Gi·∫£i To√°n</div>
    <div class="tab-btn" data-tab="image">üé® T·∫°o ·∫¢nh</div>
    <div class="tab-btn" data-tab="video">üé• Video</div>
  </div>

  <div id="chat" class="tab-content active">
    <div class="chat-box" id="chatBox"></div>
    <div class="mt-3 flex gap-2">
      <textarea id="chatInput" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
      <button class="send-btn" onclick="sendChat()">G·ª≠i</button>
    </div>
  </div>

  <div id="math" class="tab-content">
    <div class="chat-box" id="mathBox"></div>
    <div class="mt-3 flex gap-2">
      <textarea id="mathInput" placeholder="Nh·∫≠p b√†i to√°n..."></textarea>
      <button class="send-btn" onclick="sendMath()">Gi·∫£i</button>
    </div>
  </div>

  <div id="image" class="tab-content">
    <div class="chat-box" id="imageBox"></div>
    <div class="mt-3 flex gap-2">
      <textarea id="imageInput" placeholder="M√¥ t·∫£ h√¨nh ·∫£nh..."></textarea>
      <button class="send-btn" onclick="createImage()">T·∫°o</button>
    </div>
  </div>

  <div id="video" class="tab-content">
    <div class="chat-box" id="videoBox"></div>
    <div class="mt-3 flex gap-2">
      <textarea id="videoInput" placeholder="M√¥ t·∫£ video..."></textarea>
      <button class="send-btn" onclick="createVideo()">T·∫°o</button>
    </div>
  </div>
</div>

<script>
// --- Intro Animation ---
function playIntro() {
  const intro = document.getElementById("intro-screen");
  const mainApp = document.getElementById("mainApp");
  const burst = document.getElementById("burst");

  // t·∫°o spark bay ng·∫´u nhi√™n
  for (let i=0;i<60;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.style.left=Math.random()*100+"%";
    s.style.bottom=Math.random()*100+"px";
    s.style.animationDelay=(Math.random()*2)+"s";
    intro.appendChild(s);
  }

  setTimeout(()=>{
    burst.style.opacity="1";
    setTimeout(()=>{
      intro.style.opacity="0";
      setTimeout(()=>{
        intro.style.display="none";
        mainApp.style.display="block";
        document.body.style.overflow="auto";
      },1500);
    },700);
  },7000); // 7 gi√¢y
}
playIntro();

// --- Tab Switching ---
const tabBtns = document.querySelectorAll(".tab-btn");
const tabContents = document.querySelectorAll(".tab-content");
tabBtns.forEach(btn=>{
  btn.addEventListener("click",()=>{
    tabBtns.forEach(b=>b.classList.remove("active"));
    tabContents.forEach(c=>c.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById(btn.dataset.tab).classList.add("active");
  });
});
</script>
</body>
</html>
