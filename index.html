<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant Pro</title>
<style>
  body {
    margin: 0;
    background-color: black;
    overflow: hidden;
    font-family: "Poppins", sans-serif;
  }

  /* === INTRO === */
  #intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #1a1a1a 0%, #000 80%);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    animation: introFadeOut 5s ease forwards;
    z-index: 9999;
  }

  @keyframes introFadeOut {
    0%, 85% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
  }

  .gold-glow {
    font-size: 80px;
    font-weight: 700;
    background: linear-gradient(90deg, #c8a33a, #ffd700, #c8a33a);
    background-size: 200%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shimmer 3s linear infinite, scaleInOut 4s ease-in-out forwards;
    text-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
  }

  @keyframes shimmer {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  @keyframes scaleInOut {
    0% { transform: scale(0.2); opacity: 0; }
    30% { transform: scale(1.2); opacity: 1; }
    60% { transform: scale(0.9); }
    85% { transform: scale(1.05); }
    100% { transform: scale(1); }
  }

  .flare {
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(255, 200, 50, 0.4), transparent 70%);
    filter: blur(80px);
    animation: flareMove 4s ease-in-out infinite alternate;
  }

  @keyframes flareMove {
    0% { transform: translate(-100px, -50px) scale(1); opacity: 0.5; }
    100% { transform: translate(100px, 50px) scale(1.3); opacity: 0.8; }
  }

  .burst {
    position: absolute;
    width: 0;
    height: 0;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255, 215, 0, 0.7), transparent 70%);
    animation: burst 1s ease-out forwards;
    opacity: 0;
  }

  @keyframes burst {
    0% { width: 0; height: 0; opacity: 1; }
    70% { width: 250vw; height: 250vh; opacity: 0.8; }
    100% { opacity: 0; }
  }

  /* === MAIN CHAT === */
  #chat-container {
    display: none;
    height: 100vh;
    background: linear-gradient(to bottom right, #000, #1a1a1a);
    color: white;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div id="intro">
  <div class="flare"></div>
  <div class="gold-glow">AI Assistant Pro</div>
</div>

<div id="chat-container">
  <h1>✨ Giao diện Chat Chính ✨</h1>
</div>

<script>
  // === Web Audio API: tạo âm thanh intro ===
  function playIntroSound() {
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const now = ctx.currentTime;

    // whoosh
    const whoosh = ctx.createOscillator();
    const gain1 = ctx.createGain();
    whoosh.frequency.setValueAtTime(200, now);
    whoosh.frequency.exponentialRampToValueAtTime(800, now + 1.5);
    gain1.gain.setValueAtTime(0.0001, now);
    gain1.gain.exponentialRampToValueAtTime(0.2, now + 0.3);
    gain1.gain.exponentialRampToValueAtTime(0.001, now + 1.5);
    whoosh.connect(gain1).connect(ctx.destination);
    whoosh.start(now);
    whoosh.stop(now + 1.5);

    // burst
    const burst = ctx.createOscillator();
    const gain2 = ctx.createGain();
    burst.type = "triangle";
    burst.frequency.setValueAtTime(80, now + 2.5);
    gain2.gain.setValueAtTime(0.001, now + 2.5);
    gain2.gain.exponentialRampToValueAtTime(0.3, now + 2.7);
    gain2.gain.exponentialRampToValueAtTime(0.0001, now + 3);
    burst.connect(gain2).connect(ctx.destination);
    burst.start(now + 2.5);
    burst.stop(now + 3);
  }

  // === Hiệu ứng burst & chuyển sang chat ===
  window.onload = () => {
    playIntroSound();

    setTimeout(() => {
      const burst = document.createElement("div");
      burst.className = "burst";
      document.body.appendChild(burst);
      setTimeout(() => burst.remove(), 1000);
    }, 3000); // burst sau khi logo ổn định

    // Hiển thị chat
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
    }, 4800);
  };
</script>

</body>
</html>
