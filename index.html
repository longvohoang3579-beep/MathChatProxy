<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Pro</title>
  <style>
    /* ====== TO√ÄN B·ªò N·ªÄN & FONT ====== */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at center, #0a0a0a 60%, #000);
      color: #f5c542;
    }

    /* ====== INTRO ====== */
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at center, #000, #1a1a1a 80%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: introFade 6s forwards;
    }

    @keyframes introFade {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    .intro-logo {
      font-size: 3em;
      color: gold;
      text-shadow: 0 0 25px gold;
      animation: pulseLogo 3s ease-in-out infinite alternate;
    }

    @keyframes pulseLogo {
      0% { transform: scale(0.9); text-shadow: 0 0 10px #ffde6b; }
      100% { transform: scale(1.2); text-shadow: 0 0 40px #ffe8a3; }
    }

    .burst {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,215,0,0.8) 0%, rgba(255,215,0,0) 70%);
      border-radius: 50%;
      opacity: 0;
      animation: burstAnim 6s ease-out forwards;
    }

    @keyframes burstAnim {
      0% { transform: scale(0); opacity: 0; }
      40% { transform: scale(1.2); opacity: 1; }
      80% { transform: scale(5); opacity: 0; }
      100% { opacity: 0; }
    }

    /* ====== CHAT CONTAINER ====== */
    #chat-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 100vh;
      max-width: 900px;
      margin: 0 auto;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded #chat-container {
      opacity: 1;
    }

    /* ===== HEADER ===== */
    header {
      background: linear-gradient(90deg, #111, #000);
      color: #f5c542;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 12px rgba(255, 215, 0, 0.2);
    }

    header h1 {
      font-size: 1.4em;
      font-weight: 700;
      text-shadow: 0 0 12px rgba(255, 230, 128, 0.6);
    }

    /* ===== CHAT BOX ===== */
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: rgba(15, 15, 15, 0.9);
    }

    .chat-bubble {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 16px;
      line-height: 1.5;
      box-shadow: 0 0 8px rgba(255, 215, 0, 0.1);
      animation: fadeIn 0.3s ease;
    }

    .user-bubble {
      align-self: flex-end;
      background: linear-gradient(135deg, #f5c542, #d4a017);
      color: #000;
    }

    .bot-bubble {
      align-self: flex-start;
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: #f5c542;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== INPUT AREA ===== */
    #input-area {
      background: rgba(20, 20, 20, 0.95);
      border-top: 1px solid rgba(255, 215, 0, 0.2);
      padding: 10px 18px;
      display: flex;
      align-items: center;
    }

    #message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1em;
      padding: 8px;
    }

    #send-btn {
      background: linear-gradient(135deg, #f5c542, #d4a017);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      margin-left: 10px;
      transition: transform 0.2s;
    }

    #send-btn:hover {
      transform: scale(1.1);
    }

    /* ===== TOOL BUTTONS ===== */
    .tools {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: #0a0a0a;
      border-top: 1px solid rgba(255, 215, 0, 0.2);
    }

    .tool-btn {
      background: transparent;
      border: none;
      color: #f5c542;
      font-size: 0.9em;
      font-weight: 600;
      cursor: pointer;
      transition: color 0.3s, transform 0.2s;
    }

    .tool-btn:hover {
      color: #ffe480;
      transform: scale(1.05);
    }

  </style>
</head>
<body>

  <!-- ‚ú® INTRO -->
  <div id="intro">
    <div class="burst"></div>
    <div class="intro-logo">AI Assistant Pro</div>
  </div>

  <!-- üí¨ CHAT -->
  <div id="chat-container">
    <header>
      <h1>AI Assistant Pro</h1>
    </header>

    <div id="chat-box"></div>

    <div id="input-area">
      <input type="text" id="message-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button id="send-btn">‚û§</button>
    </div>

    <div class="tools">
      <button class="tool-btn">üí¨ Chat</button>
      <button class="tool-btn">üßÆ Gi·∫£i to√°n</button>
      <button class="tool-btn">üñºÔ∏è T·∫°o ·∫£nh</button>
      <button class="tool-btn">üé¨ T·∫°o video</button>
    </div>
  </div>

  <script>
    // üåü Intro logic + √¢m thanh ch·∫•n ƒë·ªông
    const ctx = new (window.AudioContext || window.webkitAudioContext)();

    function playBurstSound() {
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = "sawtooth";
      osc.frequency.setValueAtTime(100, ctx.currentTime);
      osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.6);
      gain.gain.setValueAtTime(0.4, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.8);
      osc.connect(gain).connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 1);
    }

    window.addEventListener("load", () => {
      setTimeout(() => {
        playBurstSound();
        document.body.classList.add("loaded");
      }, 5500);
    });

    // üí¨ Chat c∆° b·∫£n
    const chatBox = document.getElementById("chat-box");
    const sendBtn = document.getElementById("send-btn");
    const input = document.getElementById("message-input");

    sendBtn.onclick = () => sendMessage();
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      chatBox.innerHTML += `<div class='chat-bubble user-bubble'>${msg}</div>`;
      input.value = "";

      setTimeout(() => {
        chatBox.innerHTML += `<div class='chat-bubble bot-bubble'>ü§ñ T√¥i ƒë√£ nh·∫≠n: "${msg}"</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }, 500);
    }
  </script>
</body>
</html>
