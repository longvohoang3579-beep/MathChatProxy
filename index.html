<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T·∫°o ·∫¢nh & Chat Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding-bottom: 60px;
    }
    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      text-align: center;
      border-bottom: 3px solid transparent;
    }
    .tab-btn.active {
      border-color: #22c55e;
      color: #22c55e;
    }
    .generated-image-container {
      position: relative;
      text-align: center;
      max-width: 550px;
      margin: 0 auto;
    }
    .image-watermark-cover {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 200px;
      height: 50px;
      background: linear-gradient(90deg, #0f0f0f, #0f0f0f);
    }
    .chat-box {
      background: #111827;
      height: 400px;
      overflow-y: auto;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      line-height: 1.5;
    }
    .user-bubble {
      background: #2563eb;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .ai-bubble {
      background: #374151;
      align-self: flex-start;
      color: #e5e7eb;
      border-bottom-left-radius: 2px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body class="min-h-screen flex flex-col items-center p-5">
  <div class="w-full max-w-3xl bg-gray-900 rounded-2xl shadow-lg">
    <div class="flex border-b border-gray-700">
      <div class="tab-btn active" id="tab-image">üñºÔ∏è T·∫°o ·∫¢nh</div>
      <div class="tab-btn" id="tab-chat">üí¨ Chat</div>
      <div class="tab-btn" id="tab-math">üßÆ Gi·∫£i To√°n</div>
    </div>

    <!-- üñºÔ∏è T·∫†O ·∫¢NH -->
    <div id="content-image" class="p-5">
      <textarea id="imagePrompt" rows="3" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700"
        placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh b·∫°n mu·ªën t·∫°o..."></textarea>
      <button id="btnCreateImage"
        class="w-full mt-3 bg-green-600 py-2 rounded-lg font-bold hover:bg-green-700">T·∫°o ·∫¢nh</button>
      <div id="imageResult" class="mt-4 text-center"></div>
    </div>

    <!-- üí¨ CHAT -->
    <div id="content-chat" class="p-5 hidden">
      <div class="chat-box" id="chatBox"></div>
      <div class="flex mt-3">
        <input id="chatInput" type="text" placeholder="Nh·∫≠p tin nh·∫Øn..."
          class="flex-1 p-3 bg-gray-800 rounded-l-lg border border-gray-700 outline-none" />
        <button id="btnChat" class="bg-blue-600 px-5 rounded-r-lg font-bold hover:bg-blue-700">G·ª≠i</button>
      </div>
    </div>

    <!-- üßÆ GI·∫¢I TO√ÅN -->
    <div id="content-math" class="p-5 hidden">
      <textarea id="mathPrompt" rows="3" class="w-full p-3 bg-gray-800 rounded-lg border border-gray-700"
        placeholder="Nh·∫≠p b√†i to√°n c·∫ßn gi·∫£i..."></textarea>
      <button id="btnMath"
        class="w-full mt-3 bg-yellow-500 py-2 rounded-lg font-bold hover:bg-yellow-600">Gi·∫£i To√°n</button>
      <div id="mathResult" class="mt-4 text-gray-300 whitespace-pre-line"></div>
    </div>
  </div>

  <script>
    // ----- Tab chuy·ªÉn ƒë·ªïi -----
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = {
      "tab-image": document.getElementById("content-image"),
      "tab-chat": document.getElementById("content-chat"),
      "tab-math": document.getElementById("content-math")
    };
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        Object.values(contents).forEach(c => c.classList.add("hidden"));
        tab.classList.add("active");
        contents[tab.id].classList.remove("hidden");
      });
    });

    // üñºÔ∏è Pollinations (OK)
    document.getElementById("btnCreateImage").addEventListener("click", async () => {
      const prompt = document.getElementById("imagePrompt").value.trim();
      const resDiv = document.getElementById("imageResult");
      if (!prompt) return alert("Nh·∫≠p m√¥ t·∫£ ·∫£nh.");

      resDiv.innerHTML = `<p class='text-gray-400'>ƒêang t·∫°o ·∫£nh...</p>`;
      const res = await fetch("/api/pollinations-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      resDiv.innerHTML = `
        <div class="generated-image-container">
          <img src="${data.imageUrl}" class="rounded-lg w-full">
          <div class="image-watermark-cover"></div>
        </div>`;
    });

    // üí¨ Chat li√™n t·ª•c
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const btnChat = document.getElementById("btnChat");

    btnChat.addEventListener("click", async () => {
      const message = chatInput.value.trim();
      if (!message) return;
      addBubble(message, "user");
      chatInput.value = "";
      addBubble("üß† ƒêANG TR·∫¢ L·ªúI...", "ai");

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        updateLastAIBubble(marked.parse(data.response || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ Gemini."));
      } catch (err) {
        updateLastAIBubble("‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server.");
        console.error(err);
      }
    });

    function addBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `bubble ${sender === "user" ? "user-bubble self-end ml-auto" : "ai-bubble self-start mr-auto"}`;
      div.innerHTML = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function updateLastAIBubble(text) {
      const bubbles = chatBox.getElementsByClassName("ai-bubble");
      if (bubbles.length > 0) {
        bubbles[bubbles.length - 1].innerHTML = text;
        MathJax.typesetPromise && MathJax.typesetPromise(); // render to√°n n·∫øu c√≥
      }
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // üßÆ Math
    document.getElementById("btnMath").addEventListener("click", async () => {
      const question = document.getElementById("mathPrompt").value.trim();
      const resDiv = document.getElementById("mathResult");
      if (!question) return alert("Nh·∫≠p b√†i to√°n.");
      resDiv.textContent = "üß† ƒêANG TR·∫¢ L·ªúI...";

      try {
        const res = await fetch("/api/math", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        resDiv.innerHTML = marked.parse(data.response || "‚ùå Kh√¥ng c√≥ ph·∫£n h·ªìi t·ª´ Gemini.");
        MathJax.typesetPromise && MathJax.typesetPromise(); // render c√¥ng th·ª©c LaTeX
      } catch (err) {
        resDiv.textContent = "‚ùå L·ªói k·∫øt n·ªëi ƒë·∫øn server.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
