<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      background-color: #0f0f13;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #1a1c29;
      border-radius: 1.5rem;
      padding: 1.5rem;
      box-shadow: 0 15px 30px rgba(0,0,0,0.7);
    }
    .tabs {
      display: flex;
      border-bottom: 2px solid #333;
      margin-bottom: 1rem;
    }
    .tab-btn {
      flex: 1;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      color: #aaa;
      font-weight: bold;
      transition: all 0.2s;
    }
    .tab-btn.active {
      color: #fff;
      border-bottom: 3px solid #facc15; /* v√†ng n·ªïi b·∫≠t */
    }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
    .chat-box {
      background: #111827;
      border-radius: 12px;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .bubble {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      margin-bottom: 10px;
      line-height: 1.5;
      word-wrap: break-word;
      white-space: pre-wrap;
    }
    .user-bubble {
      background: #2563eb;
      align-self: flex-end;
      color: white;
      border-bottom-right-radius: 2px;
    }
    .ai-bubble {
      background: #374151;
      align-self: flex-start;
      color: #e5e7eb;
      border-bottom-left-radius: 2px;
    }
    mark.highlight {
      background-color: #fde047;
      color: black;
      font-weight: bold;
      padding: 0 3px;
      border-radius: 3px;
    }
    textarea, input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 0.75rem;
      background: #1e1e2a;
      border: 1px solid #333;
      color: white;
      resize: none;
      outline: none;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    #btnCreateImage { background-color: #10b981; color: #111827; }
    #btnCreateImage:hover { background-color: #059669; }
    #btnChat { background-color: #6366f1; color: white; }
    #btnChat:hover { background-color: #4f46e5; }
    #btnMath { background-color: #f59e0b; color: #111827; }
    #btnMath:hover { background-color: #d97706; }
    img.generated-image { border-radius: 12px; max-width: 100%; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <div class="tab-btn active" data-tab="image">üñºÔ∏è T·∫°o ·∫¢nh</div>
      <div class="tab-btn" data-tab="chat">üí¨ Chat</div>
      <div class="tab-btn" data-tab="math">üßÆ Gi·∫£i To√°n</div>
    </div>

    <!-- T·∫°o ·∫¢nh -->
    <div class="tab-content active" id="image">
      <div class="chat-box" id="imageBox"></div>
      <textarea id="imagePrompt" rows="2" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."></textarea>
      <button id="btnCreateImage" class="mt-2 w-full">T·∫°o ·∫¢nh</button>
    </div>

    <!-- Chat -->
    <div class="tab-content" id="chat">
      <div class="chat-box" id="chatBox"></div>
      <textarea id="chatInput" rows="2" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
      <button id="btnChat" class="mt-2 w-full">G·ª≠i</button>
    </div>

    <!-- Gi·∫£i To√°n -->
    <div class="tab-content" id="math">
      <div class="chat-box" id="mathBox"></div>
      <textarea id="mathPrompt" rows="2" placeholder="Nh·∫≠p b√†i to√°n..."></textarea>
      <button id="btnMath" class="mt-2 w-full">Gi·∫£i</button>
    </div>
  </div>

  <script>
    // Tab chuy·ªÉn ƒë·ªïi
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(tab => {
      tab.addEventListener("click", () => {
        tabs.forEach(t => t.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    // T·∫°o bong b√≥ng
    function addBubble(boxId, text, sender){
      const box = document.getElementById(boxId);
      const div = document.createElement("div");
      div.className = `bubble ${sender === 'user' ? 'user-bubble' : 'ai-bubble'}`;
      div.innerHTML = text;
      box.appendChild(div);
      box.scrollTop = box.scrollHeight;
    }

    function updateLastAIBubble(boxId, text){
      const box = document.getElementById(boxId);
      const bubbles = box.getElementsByClassName("ai-bubble");
      if(bubbles.length>0){
        bubbles[bubbles.length-1].innerHTML = text;
      }
      box.scrollTop = box.scrollHeight;
    }

    // Pollinations t·∫°o ·∫£nh
    document.getElementById("btnCreateImage").addEventListener("click", async ()=>{
      const prompt = document.getElementById("imagePrompt").value.trim();
      if(!prompt) return;
      addBubble("imageBox", prompt, "user");
      addBubble("imageBox", "üß† ƒêANG T·∫†O ·∫¢NH...", "ai");

      try{
        const res = await fetch("/api/pollinations-image", {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({prompt})
        });
        const data = await res.json();
        updateLastAIBubble("imageBox", `<img src="${data.imageUrl}" class="generated-image">`);
      }catch{
        updateLastAIBubble("imageBox","‚ùå L·ªói k·∫øt n·ªëi server.");
      }
    });

    // Chat
    document.getElementById("btnChat").addEventListener("click", async ()=>{
      const message = document.getElementById("chatInput").value.trim();
      if(!message) return;
      addBubble("chatBox", message, "user");
      document.getElementById("chatInput").value = "";
      addBubble("chatBox", "üß† ƒêANG TR·∫¢ L·ªúI...", "ai");

      try{
        const res = await fetch("/api/chat", {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({message})
        });
        const data = await res.json();
        updateLastAIBubble("chatBox", data.response);
      }catch{
        updateLastAIBubble("chatBox","‚ùå L·ªói k·∫øt n·ªëi server.");
      }
    });

    // Gi·∫£i To√°n
    document.getElementById("btnMath").addEventListener("click", async ()=>{
      const question = document.getElementById("mathPrompt").value.trim();
      if(!question) return;
      addBubble("mathBox", question, "user");
      document.getElementById("mathPrompt").value = "";
      addBubble("mathBox", "üß† ƒêANG GI·∫¢I TO√ÅN...", "ai");

      try{
        const res = await fetch("/api/math", {
          method:"POST",
          headers: {"Content-Type":"application/json"},
          body: JSON.stringify({question})
        });
        const data = await res.json();
        updateLastAIBubble("mathBox", data.response);
        MathJax.typesetPromise();
      }catch{
        updateLastAIBubble("mathBox","‚ùå L·ªói k·∫øt n·ªëi server.");
      }
    });
  </script>
</body>
</html>
