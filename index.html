    .spark {

      margin: 100px auto;
    }

    .chat-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid #ffd700;
      border-radius: 20px;
      padding: 20px;
      height: 250px;
      backdrop-filter: blur(10px);
      overflow-y: auto;
      box-shadow: 0 0 20px gold;
      transition: all 0.3s;
    }

    .chat-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 25px #ffec8b;
    }

    .input-area {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    input, button {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, gold, orange);
      cursor: pointer;
      font-weight: bold;
      color: black;
    }

    button:hover {
      filter: brightness(1.2);
    }
  </style>
