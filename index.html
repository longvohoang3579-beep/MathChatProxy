<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathChatProxy</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    /* Intro */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle at center, #001a33 0%, #000 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: bgMove 6s infinite alternate ease-in-out;
      z-index: 10000;
    }

    @keyframes bgMove {
      0% { background: radial-gradient(circle at 30% 30%, #002b5c, #000); }
      100% { background: radial-gradient(circle at 70% 70%, #003366, #000); }
    }

    .intro-text {
      color: #00ffff;
      font-size: 2em;
      text-shadow: 0 0 15px #00ccff, 0 0 25px #0066ff;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hidden {
      display: none !important;
    }

    /* Giao diện chính */
    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      height: 100vh;
      background: #0e0e0e;
      position: relative;
      z-index: 1;
      pointer-events: auto;
    }

    .chat-frame {
      width: 48%;
      height: 48%;
      margin: 1%;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      pointer-events: auto;
    }

    /* Nút "Bỏ qua intro" */
    #skip-btn {
      margin-top: 20px;
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #skip-btn:hover {
      background: #00ffff66;
    }
  </style>
</head>
<body>
  <!-- Màn hình Intro -->
  <div id="intro-screen">
    <div class="intro-overlay"></div>
    <h1 class="intro-text">✨ Chào mừng bạn đến với Trí Tuệ Huyền Bí ✨</h1>
    <button id="skip-btn">Bỏ qua intro</button>
  </div>

  <!-- Giao diện chính -->
  <div id="main-container" class="hidden">
    <!-- 4 khung chat -->
    <iframe src="chat.html" class="chat-frame" allow="microphone; camera"></iframe>
    <iframe src="math.html" class="chat-frame"></iframe>
    <iframe src="image.html" class="chat-frame"></iframe>
    <iframe src="video.html" class="chat-frame"></iframe>
  </div>

  <script>
    // Phát giọng nam AI
    function playWelcomeVoice() {
      const utterance = new SpeechSynthesisUtterance(
        "Chào mừng bạn đến với không gian trí tuệ huyền bí. Hãy bắt đầu khám phá!"
      );
      utterance.lang = "vi-VN";
      utterance.pitch = 1;
      utterance.rate = 1;
      utterance.volume = 1;
      utterance.voice = speechSynthesis.getVoices().find(v => v.name.toLowerCase().includes("nam")) || null;
      speechSynthesis.speak(utterance);
    }

    // Khi tải xong trang
    window.addEventListener("load", () => {
      playWelcomeVoice();

      // Sau 6 giây chuyển sang giao diện chính
      const timer = setTimeout(() => {
        document.getElementById("intro-screen").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
      }, 6000);

      // Nút bỏ qua intro
      document.getElementById("skip-btn").addEventListener("click", () => {
        clearTimeout(timer);
        document.getElementById("intro-screen").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
