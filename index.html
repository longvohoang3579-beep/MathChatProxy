<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MathChat Proxy AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding-bottom: 80px;
      overflow-x: hidden;
    }

    .tab-btn {
      flex: 1;
      padding: 0.75rem;
      cursor: pointer;
      text-align: center;
      font-weight: 600;
      background: #1a1a1a;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: #22c55e;
      border-color: #22c55e;
      background: #222;
    }

    .tab-content {
      display: none;
      padding: 1.5rem;
      animation: fadeIn 0.4s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #fixed-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #202020;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      z-index: 99;
    }

    textarea {
      width: 100%;
      border-radius: 10px;
      background: #222;
      border: 1px solid #333;
      color: white;
      padding: 1rem;
      resize: none;
    }

    button {
      transition: all 0.2s ease;
    }
  </style>
</head>

<body>
  <div class="max-w-3xl mx-auto mt-8 bg-[#181818] rounded-2xl shadow-xl overflow-hidden">
    <div class="flex">
      <div class="tab-btn active" data-tab="chat">üí¨ Chat</div>
      <div class="tab-btn" data-tab="math">üßÆ Gi·∫£i To√°n</div>
      <div class="tab-btn" data-tab="image">üé® T·∫°o ·∫¢nh</div>
    </div>

    <div id="chat" class="tab-content active">
      <textarea id="chatInput" rows="4" placeholder="Nh·∫≠p n·ªôi dung tr√≤ chuy·ªán..."></textarea>
      <button id="chatBtn" class="w-full mt-3 bg-blue-600 py-2 rounded-lg font-semibold">G·ª≠i Chat</button>
      <div id="chatOutput" class="mt-4 text-gray-300"></div>
    </div>

    <div id="math" class="tab-content">
      <textarea id="mathInput" rows="4" placeholder="Nh·∫≠p b√†i to√°n c·∫ßn gi·∫£i..."></textarea>
      <button id="mathBtn" class="w-full mt-3 bg-yellow-500 text-black py-2 rounded-lg font-semibold">Gi·∫£i Ngay</button>
      <div id="mathOutput" class="mt-4 text-gray-300"></div>
    </div>

    <div id="image" class="tab-content">
      <textarea id="imagePromptInput" rows="3" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh b·∫°n mu·ªën t·∫°o..."></textarea>
      <button id="generateImageBtn" class="w-full mt-3 bg-green-600 hover:bg-green-700 py-2 rounded-lg font-semibold">
        T·∫°o ·∫¢nh
      </button>
      <div id="imageResultContainer" class="mt-5 text-center"></div>
    </div>
  </div>

  <div id="fixed-footer">üöÄ MathChat Proxy by Gemini API</div>

  <script>
    // Tabs chuy·ªÉn
    const tabs = document.querySelectorAll(".tab-btn");
    const contents = document.querySelectorAll(".tab-content");
    tabs.forEach(btn => {
      btn.addEventListener("click", () => {
        tabs.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));
        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Chat
    document.getElementById("chatBtn").addEventListener("click", async () => {
      const input = document.getElementById("chatInput").value.trim();
      if (!input) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung chat.");
      const output = document.getElementById("chatOutput");
      output.innerHTML = "‚è≥ ƒêang tr·∫£ l·ªùi...";
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input }),
      });
      const data = await res.json();
      output.innerHTML = marked.parse(data.reply);
    });

    // Math
    document.getElementById("mathBtn").addEventListener("click", async () => {
      const input = document.getElementById("mathInput").value.trim();
      if (!input) return alert("Nh·∫≠p b√†i to√°n.");
      const output = document.getElementById("mathOutput");
      output.innerHTML = "‚è≥ ƒêang gi·∫£i...";
      const res = await fetch("/api/math", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ question: input }),
      });
      const data = await res.json();
      output.innerHTML = marked.parse(data.reply);
    });

    // Image
    document.getElementById("generateImageBtn").addEventListener("click", async () => {
      const prompt = document.getElementById("imagePromptInput").value.trim();
      if (!prompt) return alert("Nh·∫≠p m√¥ t·∫£ ·∫£nh.");
      const output = document.getElementById("imageResultContainer");
      output.innerHTML = "‚è≥ ƒêang t·∫°o ·∫£nh...";
      const res = await fetch("/api/pollinations-image", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });
      const data = await res.json();
      output.innerHTML = `<img src="${data.imageUrl}" class="rounded-xl mt-4 mx-auto" style="max-width:90%">`;
    });
  </script>
</body>
</html>
