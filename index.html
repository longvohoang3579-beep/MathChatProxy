<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant Pro</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<style>
body { background-color:#0f0f13; color:#fff; font-family:'Segoe UI',sans-serif; margin:0; padding:0;}
.container {max-width:900px;margin:2rem auto;background:#1a1c29;border-radius:1.5rem;padding:1.5rem;box-shadow:0 15px 30px rgba(0,0,0,0.7);}
.tabs {display:flex;border-bottom:2px solid #333;margin-bottom:1rem;}
.tab-btn {flex:1;text-align:center;padding:1rem;cursor:pointer;color:#aaa;font-weight:bold;transition:all 0.2s;}
.tab-btn.active {color:#fff;border-bottom:3px solid #facc15;}
.tab-content {display:none;}
.tab-content.active {display:block;}
.chat-box {background:#111827;border-radius:12px;padding:1rem;height:400px;overflow-y:auto;display:flex;flex-direction:column;}
.bubble {max-width:80%;padding:10px 14px;border-radius:12px;margin-bottom:10px;line-height:1.5;word-wrap:break-word;white-space:pre-wrap;}
.user-bubble {background:#2563eb;align-self:flex-end;color:white;border-bottom-right-radius:2px;}
.ai-bubble {background:#374151;align-self:flex-start;color:#e5e7eb;border-bottom-left-radius:2px;}
mark.highlight {background-color:#fde047;color:black;font-weight:bold;padding:0 3px;border-radius:3px;}
textarea,input{width:100%;padding:0.75rem;border-radius:0.75rem;background:#1e1e2a;border:1px solid #333;color:white;resize:none;outline:none;}
button{padding:0.75rem 1rem;border-radius:0.75rem;font-weight:bold;cursor:pointer;transition:all 0.2s;}
#btnCreateImage{background:#10b981;color:#111827;}#btnCreateImage:hover{background:#059669;}
#btnChat{background:#6366f1;color:white;}#btnChat:hover{background:#4f46e5;}
#btnMath{background:#f59e0b;color:#111827;}#btnMath:hover{background:#d97706;}
img.generated-image{border-radius:12px;max-width:100%;margin-top:1rem;}
#settings-btn{position:absolute;top:1rem;right:1rem;font-size:1.5rem;cursor:pointer;color:#facc15;}
#settings-modal{position:absolute;top:3rem;right:1rem;width:200px;background:#1a1c29;border:1px solid #facc15;border-radius:0.75rem;padding:1rem;display:none;}
.pending-preview{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;}
.pending-preview img{width:60px;height:60px;object-fit:cover;border-radius:8px;border:2px solid #475569;}
.input-row{display:flex;align-items:center;gap:6px;margin-top:8px;}
.icon-btn{background:#27293a;padding:8px;border-radius:8px;cursor:pointer;transition:0.2s;}
.icon-btn:hover{background:#3f4259;}
.icon-btn svg{width:22px;height:22px;color:#facc15;}
.send-btn{background:#6366f1;padding:10px;border-radius:50%;display:flex;align-items:center;justify-content:center;}
.send-btn:hover{background:#4f46e5;}
.send-btn svg{width:22px;height:22px;}
</style>
</head>
<body>
<div class="container relative">
  <div id="settings-btn">‚öôÔ∏è</div>
  <div id="settings-modal">
    <label class="block mb-2">Ng√¥n ng·ªØ chat:</label>
    <select id="language-select" class="w-full p-2 rounded bg-gray-800 text-white">
      <option value="vi">Ti·∫øng Vi·ªát</option>
      <option value="en">English</option>
      <option value="zh-CN">ÁÆÄ‰Ωì‰∏≠Êñá</option>
    </select>
  </div>

  <div class="tabs">
    <div class="tab-btn active" data-tab="image">üñºÔ∏è T·∫°o ·∫¢nh</div>
    <div class="tab-btn" data-tab="chat">üí¨ Chat</div>
    <div class="tab-btn" data-tab="math">üßÆ Gi·∫£i To√°n</div>
  </div>

  <!-- T·∫°o ·∫¢nh -->
  <div class="tab-content active" id="image">
    <div class="chat-box" id="imageBox"></div>
    <textarea id="imagePrompt" rows="2" placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh..."></textarea>
    <button id="btnCreateImage" class="mt-2 w-full">T·∫°o ·∫¢nh</button>
  </div>

  <!-- Chat -->
  <div class="tab-content" id="chat">
    <div class="chat-box" id="chatBox"></div>
    <div class="pending-preview" id="chatPreview"></div>
    <div class="input-row">
      <label class="icon-btn" for="chatFileInput" title="T·∫£i ·∫£nh ho·∫∑c file">
        üìÅ
      </label>
      <input type="file" id="chatFileInput" accept="image/*,.pdf,.txt,.docx" hidden />
      <label class="icon-btn" id="chatCameraBtn" title="Ch·ª•p ·∫£nh">
        üì∑
      </label>
      <textarea id="chatInput" rows="1" placeholder="Nh·∫≠p tin nh·∫Øn..."></textarea>
      <button id="btnChat" class="send-btn" title="G·ª≠i">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l14-7-7 7 7 7-14-7z"/></svg>
      </button>
    </div>
  </div>

  <!-- Gi·∫£i To√°n -->
  <div class="tab-content" id="math">
    <div class="chat-box" id="mathBox"></div>
    <div class="pending-preview" id="mathPreview"></div>
    <div class="input-row">
      <label class="icon-btn" for="mathFileInput" title="T·∫£i ·∫£nh ho·∫∑c file">
        üìÅ
      </label>
      <input type="file" id="mathFileInput" accept="image/*,.pdf,.txt,.docx" hidden />
      <label class="icon-btn" id="mathCameraBtn" title="Ch·ª•p ·∫£nh">
        üì∑
      </label>
      <textarea id="mathPrompt" rows="1" placeholder="Nh·∫≠p b√†i to√°n..."></textarea>
      <button id="btnMath" class="send-btn" title="Gi·∫£i">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="white" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l14-7-7 7 7 7-14-7z"/></svg>
      </button>
    </div>
  </div>
</div>

<script>
const tabs=document.querySelectorAll(".tab-btn");
const contents=document.querySelectorAll(".tab-content");
tabs.forEach(tab=>{tab.addEventListener("click",()=>{tabs.forEach(t=>t.classList.remove("active"));contents.forEach(c=>c.classList.remove("active"));tab.classList.add("active");document.getElementById(tab.dataset.tab).classList.add("active");});});

function addBubble(boxId,text,sender){const box=document.getElementById(boxId);const div=document.createElement("div");div.className=`bubble ${sender==='user'?'user-bubble':'ai-bubble'}`;div.innerHTML=text;box.appendChild(div);box.scrollTop=box.scrollHeight;}
function updateLastAIBubble(boxId,text){const box=document.getElementById(boxId);const bubbles=box.getElementsByClassName("ai-bubble");if(bubbles.length>0){bubbles[bubbles.length-1].innerHTML=text;}box.scrollTop=box.scrollHeight;}
function addBubbleWithFiles(boxId,text,files=[],sender='user'){
  const box=document.getElementById(boxId);
  const div=document.createElement("div");
  div.className=`bubble ${sender==='user'?'user-bubble':'ai-bubble'}`;
  files.forEach(f=>{
    if(f.type.startsWith("image/")){
      const img=document.createElement("img");
      img.src=URL.createObjectURL(f);
      img.style="max-width:120px;border-radius:6px;display:block;margin-bottom:6px;";
      div.appendChild(img);
    }else{
      const a=document.createElement("a");
      a.href=URL.createObjectURL(f);
      a.textContent=f.name;
      a.target="_blank";
      a.className="underline text-yellow-300 block mb-1";
      div.appendChild(a);
    }
  });
  div.append(text);
  box.appendChild(div);
  box.scrollTop=box.scrollHeight;
}
function renderPreview(id,files){
  const container=document.getElementById(id);
  container.innerHTML="";
  files.forEach(f=>{
    if(f.type.startsWith("image/")){
      const img=document.createElement("img");
      img.src=URL.createObjectURL(f);
      container.appendChild(img);
    }else{
      const span=document.createElement("span");
      span.textContent=f.name;
      container.appendChild(span);
    }
  });
}

// Ng√¥n ng·ªØ & settings
let chatHistory=[];
let currentLang=localStorage.getItem("geminiChatLanguage")||"vi";
document.getElementById("language-select").value=currentLang;
const settingsBtn=document.getElementById("settings-btn");
const settingsModal=document.getElementById("settings-modal");
settingsBtn.addEventListener("click",()=>{settingsModal.style.display=settingsModal.style.display==="none"?"block":"none";});
document.addEventListener("click",(e)=>{if(!settingsModal.contains(e.target)&&!settingsBtn.contains(e.target)){settingsModal.style.display="none";}});
document.getElementById("language-select").addEventListener("change",(e)=>{currentLang=e.target.value;localStorage.setItem("geminiChatLanguage",currentLang);chatHistory=[];document.getElementById("chatBox").innerHTML="";alert(`ƒê√£ chuy·ªÉn ng√¥n ng·ªØ sang ${e.target.options[e.target.selectedIndex].text}. Vui l√≤ng b·∫Øt ƒë·∫ßu chat m·ªõi.`);});

// Preview & upload
let chatPendingFiles=[], mathPendingFiles=[];
document.getElementById("chatFileInput").addEventListener("change",e=>{chatPendingFiles=[...e.target.files];renderPreview("chatPreview",chatPendingFiles);});
document.getElementById("mathFileInput").addEventListener("change",e=>{mathPendingFiles=[...e.target.files];renderPreview("mathPreview",mathPendingFiles);});
document.getElementById("chatCameraBtn").addEventListener("click",()=>alert("üì∑ Camera ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn"));
document.getElementById("mathCameraBtn").addEventListener("click",()=>alert("üì∑ Camera ƒëang ƒë∆∞·ª£c ph√°t tri·ªÉn"));

// Chat
document.getElementById("btnChat").addEventListener("click",async()=>{
  const message=document.getElementById("chatInput").value.trim();
  if(!message&&!chatPendingFiles.length)return;
  addBubbleWithFiles("chatBox",message,chatPendingFiles,"user");
  chatHistory.push({role:"user",text:message});
  document.getElementById("chatInput").value="";
  document.getElementById("chatPreview").innerHTML="";
  addBubble("chatBox","üß† ƒêANG TR·∫¢ L·ªúI...","ai");

  let imageBase64=null;
  if(chatPendingFiles.length>0&&chatPendingFiles[0].type.startsWith("image/")){
    const file=chatPendingFiles[0];
    imageBase64=await toBase64(file);
  }
  chatPendingFiles=[];

  try{
    const res=await fetch("/api/chat",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({message,history:chatHistory,language:currentLang,image:imageBase64})});
    const data=await res.json();
    updateLastAIBubble("chatBox",data.response);
    chatHistory.push({role:"assistant",text:data.response});
  }catch{updateLastAIBubble("chatBox","‚ùå L·ªói k·∫øt n·ªëi server.");}
});

// Gi·∫£i To√°n
document.getElementById("btnMath").addEventListener("click",async()=>{
  const question=document.getElementById("mathPrompt").value.trim();
  if(!question&&!mathPendingFiles.length)return;
  addBubbleWithFiles("mathBox",question,mathPendingFiles,"user");
  document.getElementById("mathPrompt").value="";
  document.getElementById("mathPreview").innerHTML="";
  addBubble("mathBox","üß† ƒêANG GI·∫¢I TO√ÅN...","ai");

  let imageBase64=null;
  if(mathPendingFiles.length>0&&mathPendingFiles[0].type.startsWith("image/")){
    const file=mathPendingFiles[0];
    imageBase64=await toBase64(file);
  }
  mathPendingFiles=[];

  try{
    const res=await fetch("/api/math",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({question,image:imageBase64})});
    const data=await res.json();
    updateLastAIBubble("mathBox",data.response);
    MathJax.typesetPromise();
  }catch{updateLastAIBubble("mathBox","‚ùå L·ªói k·∫øt n·ªëi server.");}
});

function toBase64(file){
  return new Promise((resolve,reject)=>{
    const reader=new FileReader();
    reader.onload=()=>resolve(reader.result);
    reader.onerror=e=>reject(e);
    reader.readAsDataURL(file);
  });
}

// Pollinations t·∫°o ·∫£nh
document.getElementById("btnCreateImage").addEventListener("click",async()=>{
  const prompt=document.getElementById("imagePrompt").value.trim();
  if(!prompt)return;
  addBubble("imageBox",prompt,"user");
  addBubble("imageBox","üß† ƒêANG T·∫†O ·∫¢NH...","ai");
  try{
    const res=await fetch("/api/pollinations-image",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({prompt})});
    const data=await res.json();
    updateLastAIBubble("imageBox",`<img src="${data.imageUrl}" class="generated-image">`);
  }catch{
    updateLastAIBubble("imageBox","‚ùå L·ªói k·∫øt n·ªëi server.");
  }
});
</script>
</body>
</html>
