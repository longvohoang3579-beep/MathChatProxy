<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Assistant Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        /* --- Giữ nguyên toàn bộ CSS từ phiên bản bạn thích --- */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        :root {
            --primary-yellow: #facc15; --dark-bg: #0a0a0c; --main-bg: #141417;
            --input-bg: #1f1f23; --bubble-ai-bg: #2d2d33;
            --bubble-user-bg: linear-gradient(135deg, #5e5ce6, #2563eb);
            --text-primary: #e4e4e7; --text-secondary: #a1a1aa;
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--main-bg); }
        ::-webkit-scrollbar-thumb { background-color: #4a4a52; border-radius: 10px; border: 2px solid var(--main-bg); }
        body {
            background-color: var(--dark-bg);
            background-image: radial-gradient(circle at 1% 1%, rgba(255, 255, 255, 0.04) 1px, transparent 0), radial-gradient(circle at 99% 99%, rgba(255, 255, 255, 0.04) 1px, transparent 0);
            background-size: 50px 50px; color: var(--text-primary); font-family: 'Inter', sans-serif; margin: 0; padding: 0; overflow: hidden;
        }
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--dark-bg); display: flex; align-items: center; justify-content: center; z-index: 2000; opacity: 1; transition: opacity 1s ease-in-out 6s; }
        .intro-container { position: relative; display: flex; align-items: center; justify-content: center; }
        #intro-yellow-flash { position: absolute; width: 100vw; height: 100vh; background-color: var(--primary-yellow); animation: yellowFlash 2s ease-in-out forwards; }
        @keyframes yellowFlash { 0% { transform: scale(0); border-radius: 50%; } 50% { transform: scale(1); border-radius: 0; } 100% { transform: scale(1); border-radius: 0; opacity: 0; } }
        #intro-text { position: relative; color: #fff; font-size: 3rem; font-weight: bold; text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); opacity: 0; animation: logoAnimate 4s ease-in-out 1.5s forwards; }
        #intro-text::after { content: ''; position: absolute; top: 0; left: -10%; width: 20%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.8), transparent); transform: skewX(-25deg); opacity: 0; animation: shine 1.5s ease-in-out 3s forwards; }
        #intro-burst { position: absolute; width: 1px; height: 1px; background: white; border-radius: 50%; opacity: 0; animation: burst 1s ease-out 5s forwards; }
        @keyframes logoAnimate { 0% { opacity: 0; transform: scale(2); } 25% { opacity: 1; transform: scale(1); } 75% { opacity: 1; transform: scale(1); } 100% { opacity: 1; transform: scale(1.1); } }
        @keyframes shine { 0% { left: -10%; opacity: 1; } 100% { left: 110%; opacity: 1; } }
        @keyframes burst { from { opacity: 1; transform: scale(0); box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px var(--primary-yellow), 0 0 30px var(--primary-yellow); } to { opacity: 0; transform: scale(200); box-shadow: 0 0 50px #fff, 0 0 75px var(--primary-yellow); } }
        mark.highlight { background-color: var(--primary-yellow); color: black; font-weight: bold; padding: 2px 5px; border-radius: 4px; }
        #app-wrapper { display: flex; height: 100vh; opacity: 0; transition: opacity 0.5s ease-in; }
        #sidebar { width: 260px; background-color: var(--dark-bg); border-right: 1px solid #27272a; padding: 1rem; display: flex; flex-direction: column; transform: translateX(-100%); transition: transform 0.4s cubic-bezier(0.25, 1, 0.5, 1); position: fixed; left: 0; top: 0; height: 100%; z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #sidebar.open { transform: translateX(0); }
        #new-chat-btn { background-color: transparent; border: 1px solid var(--primary-yellow); color: var(--primary-yellow); width: 100%; text-align: center; transition: all 0.2s ease; }
        #new-chat-btn:hover { background-color: var(--primary-yellow); color: var(--dark-bg); }
        .history-item { padding: 0.75rem; border-radius: 0.5rem; cursor: pointer; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; color: var(--text-secondary); transition: all 0.2s; border-left: 3px solid transparent; }
        .history-item:hover { background-color: var(--main-bg); color: var(--text-primary); }
        .history-item.active { background-color: #27272a; color: white; font-weight: 500; border-left-color: var(--primary-yellow); }
        #chat-container { flex-grow: 1; display: flex; flex-direction: column; height: 100vh; max-width: 900px; margin: 0 auto; padding: 1rem; transition: margin-left 0.4s cubic-bezier(0.25, 1, 0.5, 1); }
        #sidebar.open ~ #chat-container { margin-left: 260px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 0 0.5rem; }
        .menu-btn, #settings-btn { font-size: 1.8rem; cursor: pointer; color: var(--primary-yellow); z-index: 101; transition: transform 0.2s; }
        .menu-btn:hover, #settings-btn:hover { transform: scale(1.1); }
        .chat-box { background: transparent; padding: 1rem; flex-grow: 1; overflow-y: auto; display: flex; flex-direction: column; scroll-behavior: smooth; margin-top: 1rem; gap: 1rem; }
        .message-group { display: flex; gap: 12px; max-width: 90%; }
        .message-group.user { align-self: flex-end; flex-direction: row-reverse; }
        .message-group.ai { align-self: flex-start; }
        .avatar { width: 32px; height: 32px; border-radius: 50%; background: #444; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: bold; margin-top: 4px; }
        .avatar-user { background: #5e5ce6; }
        .avatar-ai { background: var(--primary-yellow); color: #111; }
        @keyframes fadeInBubble { from { opacity: 0; transform: translateY(10px) scale(0.98); } to { opacity: 1; transform: translateY(0) scale(1); } }
        .bubble { padding: 12px 18px; border-radius: 18px; line-height: 1.6; word-wrap: break-word; white-space: pre-wrap; animation: fadeInBubble 0.3s ease-out forwards; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .user .bubble { background: var(--bubble-user-bg); color: white; border-bottom-right-radius: 4px; }
        .ai .bubble { background: var(--bubble-ai-bg); color: var(--text-primary); border-bottom-left-radius: 4px; }
        .welcome-message { text-align: center; color: var(--text-secondary); padding: 2rem 1rem; animation: fadeInBubble 0.5s ease; }
        .welcome-message h2 { font-size: 1.8rem; font-weight: bold; color: var(--text-primary); }
        .typing-indicator { display: flex; align-items: center; gap: 5px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: #777; border-radius: 50%; animation: typing 1s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        pre { background-color: #0d1117; color: #c9d1d9; padding: 1rem; border-radius: 8px; overflow-x: auto; border: 1px solid #30363d; font-size: 0.9em; }
        code { font-family: 'Courier New', Courier, monospace; }
        .input-area { margin-top: 1rem; padding: 0.5rem; background: var(--main-bg); border-radius: 1rem; box-shadow: 0 -5px 20px rgba(0,0,0,0.2); }
        .mode-selector { display: flex; gap: 0.5rem; margin-bottom: 0.75rem; justify-content: center; flex-wrap: wrap; }
        .mode-btn { background: #2d3748; padding: 0.5rem 1rem; border-radius: 20px; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; transition: all 0.2s; border: 2px solid transparent; font-size: 0.9rem; color: var(--text-secondary); }
        .mode-btn:hover { background: #4a5568; color: var(--text-primary); }
        .mode-btn.active { border-color: var(--primary-yellow); background-color: #374151; color: var(--primary-yellow); font-weight: 500; }
        .input-row { display: flex; align-items: flex-end; gap: 0.75rem; background: var(--input-bg); padding: 0.5rem; border-radius: 0.75rem; border: 1px solid #333; transition: border-color 0.2s; }
        .input-row:focus-within { border-color: var(--primary-yellow); }
        textarea { width: 100%; padding: 0.6rem; border-radius: 0.5rem; background: transparent; border: none; color: white; resize: none; outline: none; max-height: 200px; font-size: 1rem; line-height: 1.5; }
        .icon-btn, .send-btn { background: transparent; padding: 10px; border-radius: 8px; cursor: pointer; transition: all 0.2s; border: none; color: var(--text-secondary); flex-shrink: 0; }
        .icon-btn:hover { color: var(--primary-yellow); background: #374151; }
        .send-btn { background: var(--primary-yellow); color: var(--dark-bg); }
        .send-btn:hover { transform: scale(1.1); }
        .pending-preview { display: flex; gap: 8px; flex-wrap: wrap; margin-top: 6px; padding: 0.5rem; }
        .pending-preview img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; border: 2px solid #475569; }
        img.generated-image, .generated-video { border-radius: 12px; max-width: 100%; margin-top: 1rem; display: block; max-height: 400px; margin-left: auto; margin-right: auto; }
        #settings-modal { position: absolute; top: 3rem; right: 1rem; width: 200px; background: var(--main-bg); border: 1px solid var(--primary-yellow); border-radius: 0.75rem; padding: 1rem; display: none; z-index: 100; }
        #voice-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px); z-index: 1500; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .mic-wave-container { width: 200px; height: 200px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; }
        .mic-wave-container.listening .wave { animation: ripple 1.5s ease-out infinite; }
        .mic-wave-container .wave { position: absolute; width: 100%; height: 100%; border: 4px solid var(--primary-yellow); border-radius: 50%; opacity: 0; }
        .mic-wave-container .wave:nth-child(2) { animation-delay: 0.3s; }
        .mic-wave-container .wave:nth-child(3) { animation-delay: 0.6s; }
        @keyframes ripple { from { transform: scale(0.5); opacity: 1; } to { transform: scale(1.5); opacity: 0; } }
        .mic-icon { font-size: 3rem; color: #111; background-color: var(--primary-yellow); border-radius: 50%; padding: 20px; z-index: 10; cursor: pointer; }
        #limit-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 2000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        #password-form { background: var(--main-bg); padding: 2.5rem; border-radius: 1rem; text-align: center; border: 3px solid var(--primary-yellow); box-shadow: 0 0 30px rgba(250, 204, 21, 0.3); }
        .social-login-container { display: flex; gap: 0.75rem; align-items: center; }
        .social-btn { background-color: #2d2d33; border: 1px solid #444; color: white; padding: 0.5rem; border-radius: 50%; display: flex; align-items: center; justify-content: center; transition: all 0.2s; }
        .social-btn:hover { background-color: #444; border-color: var(--primary-yellow); }
        /* --- Hết CSS --- */

            const isLocked = !isUnlimited && usageCount >= MAX_USES;
            limitOverlay.style.display = isLocked ? 'flex' : 'none';
            [mainInput, sendBtn, voiceBtn, fileInput].forEach(el => el.disabled = isLocked);
            // Vô hiệu hóa cả các nút chọn mode khi bị khóa
             modeButtons.forEach(btn => btn.disabled = isLocked);
            return !isLocked;
        }

        function incrementUsageCount() {
            if (!isUnlimited) {
                usageCount++;
                localStorage.setItem('ai_pro_uses', usageCount);
                checkUsageLimit();
            }
        }

        unlockBtn.addEventListener('click', () => {
            if (passwordInput.value === UNLOCK_PASSWORD) {
                isUnlimited = true;
                localStorage.setItem('ai_pro_unlimited', 'true');
                passwordMessage.textContent = 'Mở khóa thành công!';
                passwordMessage.className = 'mt-3 text-green-500';
                setTimeout(() => checkUsageLimit(), 1500);
            } else {
                passwordMessage.textContent = 'Mật khẩu sai.';
                passwordMessage.className = 'mt-3 text-red-500';
            }
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                voiceStatus.textContent = "Đang Lắng Nghe...";
                micWave.classList.add('listening');
                voiceMicIcon.textContent = '🔴';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                handleVoiceQuery(transcript, recognition.lang);
            };

            recognition.onend = () => {
                isRecording = false;
                micWave.classList.remove('listening');
                voiceMicIcon.textContent = '🎤';
                 // Reset status sau khi kết thúc ghi âm (dù có kết quả hay không)
                setTimeout(() => {
                     if (!speechSynthesis.speaking) { // Chỉ reset nếu AI không đang nói
                        voiceStatus.textContent = "Nhấn Mic để Bắt đầu Nói...";
                    }
                }, 500);
            };

            recognition.onerror = (event) => {
                isRecording = false; // Đảm bảo trạng thái được reset
                micWave.classList.remove('listening');
                voiceMicIcon.textContent = '🎤';
                if(event.error === 'not-allowed'){
                    voiceStatus.innerHTML = `Lỗi: Bạn đã chặn quyền truy cập micro.<br>Vui lòng nhấn vào biểu tượng 🔒 trên thanh địa chỉ để cấp lại quyền.`;
                } else if (event.error === 'no-speech') {
                    voiceStatus.textContent = 'Không nhận dạng được giọng nói. Vui lòng thử lại.';
                }
                 else {
                    voiceStatus.textContent = `Lỗi: ${event.error}`;
                }
                // Tự động đóng overlay sau khi báo lỗi
                setTimeout(() => {
                    voiceOverlay.style.display = 'none';
                    voiceStatus.textContent = 'Nhấn Mic để Bắt đầu Nói...'; // Reset về trạng thái ban đầu
                }, 4000);
            };
        } else {
             voiceBtn.style.display = 'none'; // Ẩn nút voice nếu trình duyệt không hỗ trợ
        }

        function speak(text, lang) {
            return new Promise((resolve, reject) => {
                speechSynthesis.cancel(); // Hủy bỏ bất kỳ phát âm nào trước đó
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.rate = 1.0; // Tốc độ đọc bình thường

                utterance.onstart = () => voiceStatus.textContent = "AI Đang Phản Hồi...";
                utterance.onend = () => {
                    voiceStatus.textContent = "Nhấn Mic để Bắt đầu Nói...";
                    resolve();
                };
                utterance.onerror = (e) => {
                    voiceStatus.textContent = `Lỗi phát âm: ${e.error}`;
                    reject(e);
                };
                speechSynthesis.speak(utterance);
            });
        }

        async function handleVoiceQuery(transcript, langCode) {
            voiceStatus.textContent = "AI Đang Xử Lý...";
            try {
                // Xác định ngôn ngữ ngắn (ví dụ: 'vi' từ 'vi-VN') để gửi cho API chat
                const shortLang = langCode.split('-')[0];
                const responseData = await callApi('/api/chat', { message: transcript, image: null, language: shortLang });
                
                // Lấy text thuần túy từ HTML để đọc
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = responseData.response;
                const aiReplyText = tempDiv.textContent || tempDiv.innerText || "";

                if (!aiReplyText || aiReplyText.startsWith('❌')) {
                    throw new Error(aiReplyText || "AI không phản hồi.");
                }

                await speak(aiReplyText, langCode); // Sử dụng langCode đầy đủ (vi-VN) để phát âm
            } catch (error) {
                console.error("Voice Query Error:", error);
                // Cố gắng đọc lỗi nếu có, nếu không thì thông báo chung
                const errorMessageToSpeak = error.message.startsWith('❌') ? error.message.substring(2) : "Xin lỗi, đã xảy ra lỗi khi xử lý yêu cầu của bạn.";
                await speak(errorMessageToSpeak, langCode);
            }
             // Tăng lượt sử dụng cho cả trường hợp thành công và lỗi
            incrementUsageCount();
        }

        voiceBtn.addEventListener('click', () => {
            if (mainInput.disabled) return;
            if (!recognition) {
                 alert("Trình duyệt của bạn không hỗ trợ nhận dạng giọng nói.");
                 return;
            }
            if (!window.isSecureContext && window.location.protocol !== 'https:') {
                alert('Chức năng giọng nói yêu cầu kết nối an toàn (HTTPS).');
                return;
            }
             // Reset trạng thái trước khi mở
            voiceStatus.textContent = "Nhấn Mic để Bắt đầu Nói...";
            micWave.classList.remove('listening');
            voiceMicIcon.textContent = '🎤';
            voiceOverlay.style.display = 'flex';
        });

        voiceMicIcon.addEventListener('click', () => {
            if (!recognition) return;
            if (isRecording) {
                recognition.stop();
            } else {
                const langMap = {'vi': 'vi-VN', 'en': 'en-US', 'zh-CN': 'zh-CN'};
                recognition.lang = langMap[languageSelect.value] || 'vi-VN';
                try {
                    recognition.start();
                } catch(e) {
                     // Bắt lỗi nếu micro đang bận hoặc có vấn đề khác
                    voiceStatus.textContent = `Lỗi: ${e.message}. Micro có thể đang được sử dụng.`;
                    console.error("Recognition start error:", e);
                }
            }
        });

        voiceCloseBtn.addEventListener('click', () => {
            if(isRecording) recognition.stop();
            speechSynthesis.cancel();
            voiceOverlay.style.display = 'none';
        });

        function playIntro() {
            setTimeout(() => {
                introScreen.style.opacity = '0';
                introAudio.play().catch(e => {}); // Bỏ qua lỗi nếu trình duyệt chặn tự động phát
                setTimeout(() => {
                    introScreen.style.display = 'none';
                    appWrapper.style.opacity = '1';
                    document.body.style.overflow = 'auto';
                }, 1000);
            }, 6000);
        }

        function saveHistoryToStorage() { localStorage.setItem('ai_pro_history', JSON.stringify(chatHistory)); }
        function loadHistoryFromStorage() { const storedHistory = localStorage.getItem('ai_pro_history'); if (storedHistory) { chatHistory = JSON.parse(storedHistory); } }

        function startNewChat() {
            const newId = `chat_${Date.now()}`; activeChatId = newId;
            chatHistory[activeChatId] = { title: 'New Conversation', messages: [] };
            chatBox.innerHTML = `<div class="welcome-message"><h2>Welcome to AI Assistant Pro</h2><p>How can I help you today?</p></div>`;
            renderChatHistory(); saveHistoryToStorage();
             // Reset về chế độ chat mặc định
            document.querySelector('.mode-btn[data-mode="chat"]').click();
        }

        function loadChat(chatId) {
            if (!chatHistory[chatId]) return;
            activeChatId = chatId; chatBox.innerHTML = '';
            const messages = chatHistory[chatId].messages;
            if (messages.length === 0) {
                 chatBox.innerHTML = `<div class="welcome-message"><h2>Welcome back!</h2><p>Continue your conversation.</p></div>`;
            } else {
                messages.forEach(msg => appendMessage(msg.content, msg.type, false));
            }
            renderChatHistory();
             // Reset về chế độ chat mặc định
            document.querySelector('.mode-btn[data-mode="chat"]').click();
        }

        function renderChatHistory() {
            chatHistoryContainer.innerHTML = '';
            Object.keys(chatHistory).sort((a, b) => b.localeCompare(a)).forEach(chatId => {
                const chat = chatHistory[chatId];
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item'; historyItem.textContent = chat.title; historyItem.dataset.chatId = chatId;
                if (chatId === activeChatId) historyItem.classList.add('active');
                historyItem.addEventListener('click', () => loadChat(chatId));
                chatHistoryContainer.appendChild(historyItem);
            });
        }

        function updateChatTitle(firstUserMessage) {
            const currentChat = chatHistory[activeChatId];
             // Chỉ cập nhật nếu tiêu đề là mặc định
            if (currentChat && currentChat.title === 'New Conversation') {
                 // Ưu tiên dùng text, nếu không có text mới dùng tên mặc định
                let newTitle = firstUserMessage ? firstUserMessage.substring(0, 30) + (firstUserMessage.length > 30 ? '...' : '') : "Untitled Chat";
                 // Xử lý trường hợp chỉ có ảnh
                if (!firstUserMessage && uploadedFile) newTitle = "Image Analysis";
                currentChat.title = newTitle; renderChatHistory(); saveHistoryToStorage();
            }
        }

        newChatBtn.addEventListener('click', () => { startNewChat(); if(sidebar.classList.contains('open')) sidebar.classList.remove('open'); });
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
        settingsBtn.addEventListener('click', () => settingsModal.style.display = settingsModal.style.display === 'block' ? 'none' : 'block');
        modeButtons.forEach(button => {
            button.addEventListener('click', () => {
                modeButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                currentChatMode = button.dataset.mode;
                
                // Cập nhật placeholder
                switch(currentChatMode) {
                    case 'summarize_youtube': mainInput.placeholder = 'Dán URL video YouTube vào đây...'; break;
                    case 'edit_image': mainInput.placeholder = 'Tải ảnh và mô tả chỉnh sửa...'; break;
                    case 'notetaker': mainInput.placeholder = 'Dán nội dung cần ghi chú...'; break;
                    default: mainInput.placeholder = 'Ask me anything...';
                }
            });
        });
        fileInput.addEventListener('change', (event) => { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onloadend = () => { uploadedFile = reader.result; previewContainer.innerHTML = `<img src="${reader.result}" alt="preview">`; }; reader.readAsDataURL(file); });

        const handleSendMessage = async () => {
            if (!checkUsageLimit()) return;
            const prompt = mainInput.value.trim(); const image = uploadedFile;
             // Thêm kiểm tra riêng cho chế độ sửa ảnh
            if (currentChatMode === 'edit_image' && !image) {
                alert("Vui lòng tải ảnh lên trước khi mô tả chỉnh sửa.");
                return;
            }
            if (!prompt && !image) return; // Kiểm tra chung

            if (document.querySelector('.welcome-message')) document.querySelector('.welcome-message').remove();
            let userMessageContent = prompt;
            if (image) { userMessageContent = `<img src="${image}" style="max-height: 100px; border-radius: 8px; display:block; margin-bottom: 5px;" alt="uploaded image"><p>${prompt || 'Chỉnh sửa ảnh này'}</p>`; }
            
            appendMessage(userMessageContent, 'user');
            updateChatTitle(prompt); // Gọi updateChatTitle với prompt (hoặc undefined)
            const loadingBubble = showLoading();
            
            const currentPrompt = mainInput.value; // Lưu lại prompt trước khi xóa
            mainInput.value = ''; previewContainer.innerHTML = ''; uploadedFile = null; fileInput.value = '';
            
            try {
                let responseData;
                switch (currentChatMode) {
                    case 'image': 
                        responseData = await callApi('/api/pollinations-image', { prompt: currentPrompt }); 
                        loadingBubble.innerHTML = `<div class="bubble"><img src="${responseData.imageUrl}" class="generated-image"></div>`; 
                        break;
                    case 'edit_image':
                        // Gemini 1.5 Flash hỗ trợ sửa ảnh tốt hơn qua prompt
                        const editSystemInstruction = "You are an image editing AI. Based on the user's uploaded image and their text instructions, generate a new image that reflects the requested changes. Describe the original image briefly before applying the changes.";
                        responseData = await callApi('/api/chat', { message: currentPrompt, image: image, language: languageSelect.value, systemInstruction: editSystemInstruction });
                        // Phân tích phản hồi để tìm URL ảnh (nếu Gemini trả về URL hoặc cần gọi Pollinations)
                        // Giả sử Gemini trả text, ta dùng text đó để gọi Pollinations
                        const imageDescriptionForPollinations = responseData.response; // Cần tinh chỉnh để lấy mô tả tốt nhất
                        const editResponse = await callApi('/api/pollinations-image', { prompt: imageDescriptionForPollinations });
                        loadingBubble.innerHTML = `<div class="bubble"><img src="${editResponse.imageUrl}" class="generated-image"></div>`;
                        break;
                    case 'math': 
                        responseData = await callApi('/api/math', { question: currentPrompt, image: image }); 
                        loadingBubble.querySelector('.bubble').innerHTML = responseData.response; 
                        MathJax.typesetPromise([loadingBubble]); 
                        break;
                    case 'summarize_youtube': 
                        responseData = await callApi('/api/summarize-youtube', { youtubeUrl: currentPrompt }); 
                        loadingBubble.querySelector('.bubble').innerHTML = responseData.response; 
                        break;
                    case 'notetaker':
                        responseData = await callApi('/api/summarize-text', { message: currentPrompt });
                        loadingBubble.querySelector('.bubble').innerHTML = responseData.response;
                        break;
                     case 'video': // Giả sử endpoint /api/pollinations-frames đã được giữ nguyên ở server.js
                        responseData = await callApi('/api/pollinations-frames', { prompt: currentPrompt });
                        if (!responseData.frames || responseData.frames.length === 0) throw new Error('No frames received.');
                        const videoUrl = await createGifFromFrames(responseData.frames);
                        loadingBubble.innerHTML = `<div class="bubble"><img src="${videoUrl}" class="generated-video" alt="Generated Video"></div>`;
                        break;
                    default: // Chat
                        responseData = await callApi('/api/chat', { message: currentPrompt, image: image, language: languageSelect.value }); 
                        loadingBubble.querySelector('.bubble').innerHTML = responseData.response; 
                        break;
                }
                saveMessage(loadingBubble.querySelector('.bubble').innerHTML, 'ai');
                incrementUsageCount();
            } catch (error) {
                console.error("Error in handleSendMessage:", error); // Log lỗi chi tiết hơn
                const errorMessage = `❌ Lỗi: ${error.message}`;
                loadingBubble.querySelector('.bubble').textContent = errorMessage;
                saveMessage(errorMessage, 'ai');
            }
        };

        sendBtn.addEventListener('click', handleSendMessage);
        mainInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } });
        
        function appendMessage(content, type, save = true) {
            const group = document.createElement('div');
            group.className = `message-group ${type}`;
            group.innerHTML = `<div class="avatar avatar-${type}">${type === 'user' ? 'U' : 'AI'}</div><div class="bubble">${content}</div>`;
            chatBox.appendChild(group);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (save) saveMessage(content, type);
            return group;
        }
        function saveMessage(content, type) { if (activeChatId && chatHistory[activeChatId]) { chatHistory[activeChatId].messages.push({ type, content }); saveHistoryToStorage(); } }
        function showLoading() {
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.innerHTML = `<div class="avatar avatar-ai">AI</div><div class="bubble"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatBox.appendChild(group);
            chatBox.scrollTop = chatBox.scrollHeight;
            return group;
        }
        async function callApi(endpoint, body) {
            const serverUrl = window.location.origin;
            try {
                 const response = await fetch(`${serverUrl}${endpoint}`, {
                     method: 'POST',
                     headers: { 'Content-Type': 'application/json' },
                     body: JSON.stringify(body),
                 });
                 if (!response.ok) {
                     const errorText = await response.text();
                     // Cố gắng parse lỗi JSON từ server trước
                     try {
                         const errorJson = JSON.parse(errorText);
                         throw new Error(errorJson.response || errorJson.message || `Server error ${response.status}`);
                     } catch (e) {
                         // Nếu không phải JSON, trả về text lỗi
                         throw new Error(errorText || `Server error ${response.status}`);
                     }
                 }
                 return response.json();
            } catch (error) {
                 // Xử lý lỗi mạng hoặc lỗi parse JSON từ fetch
                 console.error(`API call to ${endpoint} failed:`, error);
                 throw new Error(`Network error or invalid response from server: ${error.message}`);
            }
        }
        function createGifFromFrames(frames) { return new Promise((resolve, reject) => { const gif = new GIF({ workers: 2, quality: 10, width: 512, height: 512 }); const imagePromises = frames.map(frameData => new Promise(resolveImg => { const img = new Image(); img.crossOrigin = "anonymous"; img.src = frameData; img.onload = () => resolveImg(img); img.onerror = () => resolveImg(null); })); Promise.all(imagePromises).then(imageElements => { const validImages = imageElements.filter(img => img); if(validImages.length === 0) reject(new Error("Could not load any frames.")); validImages.forEach(img => gif.addFrame(img, { delay: 100 })); gif.on('finished', (blob) => resolve(URL.createObjectURL(blob))); gif.render(); }); }); }
        mainInput.addEventListener('input', () => { mainInput.style.height = 'auto'; mainInput.style.height = (mainInput.scrollHeight) + 'px'; });

        function initializeApp() {
            playIntro();
            loadHistoryFromStorage();
            if (Object.keys(chatHistory).length === 0) startNewChat();
            else loadChat(Object.keys(chatHistory).sort().pop());
            renderChatHistory();
            checkUsageLimit();
        }
        initializeApp();
    });
    </script>
