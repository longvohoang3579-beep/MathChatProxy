<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Welcome Portal</title>
<style>
  body {
    margin: 0;
    background: radial-gradient(circle at center, #001220, #000);
    overflow: hidden;
    height: 100vh;
    color: white;
    font-family: "Poppins", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .intro {
    text-align: center;
    opacity: 0;
    animation: fadeIn 3s forwards;
  }
  @keyframes fadeIn {
    to { opacity: 1; }
  }
  .skip {
    margin-top: 30px;
    background: rgba(0, 200, 255, 0.3);
    color: white;
    padding: 10px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  .skip:hover {
    background: rgba(0, 200, 255, 0.6);
  }
</style>
</head>
<body>
  <div class="intro">
    <h1>✨ Welcome to the Mystical AI Portal ✨</h1>
    <p>Explore the power of AI through Chat, Math, Image, and Video creation.</p>
    <button class="skip" onclick="goToApp()">Enter Portal</button>
  </div>

  <script>
    const goToApp = () => window.location.href = "chat.html";
  </script>
</body>
</html>
