<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Chat & AI</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #1e293b;
      padding: 10px 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: 1px;
      color: #facc15;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #334155;
      background: #1e293b;
    }

    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
    }

    .user-msg {
      text-align: right;
      color: #facc15;
    }

    .ai-msg {
      text-align: left;
      color: #a5b4fc;
    }

    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      border-top: 1px solid #334155;
      background: #0f172a;
      gap: 10px;
    }

    .file-input {
      background: transparent;
      border: none;
      cursor: pointer;
    }

    .file-input svg {
      width: 24px;
      height: 24px;
      fill: #facc15;
    }

    .text-input {
      flex: 1;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #334155;
      color: white;
    }

    .send-btn {
      background: #facc15;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s;
    }

    .send-btn:hover {
      background: #fbbf24;
    }

    .send-btn svg {
      width: 22px;
      height: 22px;
      stroke: white;
      stroke-width: 2;
    }

    .preview-area {
      padding: 8px;
      text-align: center;
      border-top: 1px solid #334155;
      background: #0f172a;
    }

    .preview-img {
      max-width: 120px;
      border-radius: 10px;
      margin-top: 5px;
    }

    .error {
      color: #f87171;
      text-align: center;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>
  <header>üí¨ Math & AI Chat</header>
  <main>
    <!-- KHUNG CHAT -->
    <div class="chat-section" id="chatSection">
      <div class="messages" id="chatMessages"></div>
      <div class="preview-area" id="chatPreview"></div>
      <div class="input-area">
        <button class="file-input" id="chatFileBtn" title="T·∫£i ·∫£nh / file">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path fill="currentColor"
              d="M12 16a4 4 0 0 0 4-4V5a3 3 0 1 0-6 0v7a1 1 0 0 0 2 0V6a1 1 0 1 1 2 0v6a2 2 0 1 1-4 0V5a4 4 0 1 1 8 0v7a6 6 0 1 1-12 0V6a1 1 0 0 0-2 0v6a8 8 0 1 0 16 0V5a5 5 0 1 0-10 0v7a3 3 0 0 0 6 0V6a1 1 0 0 0-2 0v6a1 1 0 0 1-2 0V5a4 4 0 1 1 8 0v7a8 8 0 1 1-16 0V5a1 1 0 1 0-2 0v7a10 10 0 1 0 20 0V5a6 6 0 1 0-12 0v7a2 2 0 0 0 4 0V6a1 1 0 1 1 2 0v6a3 3 0 0 1-6 0V5a5 5 0 1 1 10 0v7a7 7 0 1 1-14 0V5a1 1 0 1 0-2 0v7a9 9 0 1 0 18 0V5a8 8 0 1 0-16 0v7a10 10 0 1 0 20 0V5a9 9 0 1 0-18 0v7a11 11 0 1 0 22 0V5a10 10 0 1 0-20 0v7Z" />
          </svg>
        </button>
        <input type="file" id="chatFileInput" style="display:none" accept="image/*,application/pdf" />
        <input type="text" id="chatInput" class="text-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
        <button id="btnChat" class="send-btn" title="G·ª≠i">
          <!-- ‚úÖ XOAY ICON RA H∆Ø·ªöNG PH·∫¢I -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12l14 7-7-7 7-7-14 7z"/>
          </svg>
        </button>
      </div>
    </div>
  </main>

  <script>
    const chatInput = document.getElementById("chatInput");
    const chatMessages = document.getElementById("chatMessages");
    const btnChat = document.getElementById("btnChat");
    const chatFileBtn = document.getElementById("chatFileBtn");
    const chatFileInput = document.getElementById("chatFileInput");
    const chatPreview = document.getElementById("chatPreview");

    let selectedFile = null;

    chatFileBtn.onclick = () => chatFileInput.click();

    chatFileInput.onchange = (e) => {
      const file = e.target.files[0];
      if (file) {
        selectedFile = file;
        const reader = new FileReader();
        reader.onload = () => {
          if (file.type.startsWith("image/")) {
            chatPreview.innerHTML = `<img src="${reader.result}" class="preview-img" alt="preview">`;
          } else {
            chatPreview.innerHTML = `<div>${file.name}</div>`;
          }
        };
        reader.readAsDataURL(file);
      }
    };

    btnChat.onclick = async () => {
      const text = chatInput.value.trim();
      if (!text && !selectedFile) return;

      // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa ng∆∞·ªùi d√πng
      const msgDiv = document.createElement("div");
      msgDiv.className = "message user-msg";
      msgDiv.innerHTML = selectedFile
        ? `<div><img src="${selectedFile ? URL.createObjectURL(selectedFile) : ''}" class="preview-img"></div>${text}`
        : text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      chatInput.value = "";
      chatPreview.innerHTML = "";
      selectedFile = null;

      // Gi·∫£ l·∫≠p tr·∫£ l·ªùi
      const aiDiv = document.createElement("div");
      aiDiv.className = "message ai-msg";
      aiDiv.textContent = "ü§ñ ƒêang x·ª≠ l√Ω...";
      chatMessages.appendChild(aiDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      setTimeout(() => {
        aiDiv.textContent = "‚úÖ AI ƒë√£ nh·∫≠n tin nh·∫Øn v√† file c·ªßa b·∫°n!";
      }, 1200);
    };
  </script>
</body>
</html>
