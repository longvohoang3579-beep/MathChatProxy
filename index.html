<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Assistant Pro</title>
  <style>
    /* üåë Giao di·ªán t·ªïng th·ªÉ */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #0a0a0a 60%, #000);
      color: #f5c542;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    /* üåü Thanh ti√™u ƒë·ªÅ */
    header {
      width: 100%;
      background: linear-gradient(90deg, #1a1a1a, #000);
      padding: 14px 24px;
      box-shadow: 0 2px 15px rgba(255, 215, 0, 0.2);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #f5c542;
      font-size: 1.4em;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 0 0 12px rgba(255, 230, 128, 0.6);
    }

    .menu-icon {
      cursor: pointer;
      font-size: 1.6em;
      color: #f5c542;
    }

    /* üß≠ Sidebar menu */
    #sidebar {
      position: fixed;
      top: 0;
      left: -320px;
      width: 280px;
      height: 100vh;
      background: rgba(10, 10, 10, 0.98);
      box-shadow: 4px 0 25px rgba(255, 230, 128, 0.2);
      color: #f5c542;
      transition: left 0.4s ease;
      z-index: 10;
      display: flex;
      flex-direction: column;
    }

    #sidebar.active {
      left: 0;
    }

    #sidebar h2 {
      text-align: center;
      margin: 24px 0;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    .chat-history {
      flex: 1;
      overflow-y: auto;
      padding: 0 16px;
    }

    .chat-history-item {
      padding: 10px 8px;
      margin: 6px 0;
      border-bottom: 1px solid rgba(255, 215, 0, 0.15);
      cursor: pointer;
      transition: 0.2s;
    }

    .chat-history-item:hover {
      background: rgba(255, 215, 0, 0.08);
    }

    .new-chat-btn {
      background: #f5c542;
      color: #000;
      font-weight: 600;
      border: none;
      margin: 16px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }

    .new-chat-btn:hover {
      background: #ffe480;
    }

    /* üí¨ Khung chat ch√≠nh */
    #chat-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 12px;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Bong b√≥ng chat */
    .chat-bubble {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.1);
      line-height: 1.5;
      animation: fadeInUp 0.3s ease;
      white-space: pre-wrap;
    }

    .user-bubble {
      align-self: flex-end;
      background: linear-gradient(135deg, #f5c542, #d4a017);
      color: #000;
      border-bottom-right-radius: 4px;
    }

    .bot-bubble {
      align-self: flex-start;
      background: rgba(30, 30, 30, 0.95);
      border: 1px solid rgba(255, 215, 0, 0.3);
      color: #f5c542;
      border-bottom-left-radius: 4px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* üì§ Thanh nh·∫≠p tin nh·∫Øn */
    #input-area {
      display: flex;
      align-items: center;
      padding: 10px 18px;
      background: rgba(15, 15, 15, 0.95);
      box-shadow: 0 -2px 10px rgba(255, 215, 0, 0.1);
      border-top: 1px solid rgba(255, 215, 0, 0.2);
    }

    #file-input {
      display: none;
    }

    .upload-icon {
      font-size: 1.6em;
      margin-right: 12px;
      cursor: pointer;
      color: #f5c542;
    }

    #message-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #fff;
      font-size: 1em;
      padding: 8px;
    }

    #send-btn {
      background: linear-gradient(135deg, #f5c542, #d4a017);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      color: #000;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.3);
      transition: transform 0.2s;
    }

    #send-btn:hover {
      transform: scale(1.1);
    }

    /* ·∫¢nh thumbnail */
    .chat-image {
      max-width: 220px;
      border-radius: 12px;
      border: 1px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 12px rgba(255, 215, 0, 0.2);
    }

  </style>
</head>
<body>
  <header>
    <span class="menu-icon" onclick="toggleSidebar()">‚ò∞</span>
    <h1>AI Assistant Pro</h1>
  </header>

  <!-- Sidebar menu -->
  <div id="sidebar">
    <h2>üß† L·ªãch s·ª≠ Chat</h2>
    <div class="chat-history" id="history-list"></div>
    <button class="new-chat-btn" onclick="newChat()">+ New Chat</button>
  </div>

  <!-- Chat container -->
  <div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-area">
      <label for="file-input" class="upload-icon">üìé</label>
      <input type="file" id="file-input" accept="image/*,application/pdf" />
      <input type="text" id="message-input" placeholder="Nh·∫≠p tin nh·∫Øn..." />
      <button id="send-btn">‚û§</button>
    </div>
  </div>

  <script>
    // üéõ Toggle sidebar
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('active');
    }

    // ‚ú® New chat
    function newChat() {
      document.getElementById("chat-box").innerHTML = "";
      document.getElementById("history-list").innerHTML += `<div class='chat-history-item'>Chat m·ªõi</div>`;
      toggleSidebar();
    }
  </script>
</body>
</html>
