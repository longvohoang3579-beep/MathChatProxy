    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const getEl = (id) => document.getElementById(id);
        const introScreen = getEl('intro-screen'), appWrapper = getEl('app-wrapper'), sidebar = getEl('sidebar'), menuBtn = getEl('menu-btn'), chatContainer = getEl('chat-container'), chatBox = getEl('chatBox'), mainInput = getEl('mainInput'), sendBtn = getEl('sendBtn'), fileInput = getEl('fileInput'), previewContainer = getEl('previewContainer'), languageSelect = getEl('language-select'), settingsBtn = getEl('settings-btn'), settingsModal = getEl('settings-modal'), newChatBtn = getEl('new-chat-btn'), chatHistoryContainer = getEl('chat-history');
        const introAudio = getEl('intro-audio'), voiceBtn = getEl('voiceBtn'), voiceOverlay = getEl('voice-overlay'), voiceCloseBtn = getEl('voice-close-btn'), voiceStatus = getEl('voice-status'), voiceMicIcon = getEl('voice-mic-icon'), micWave = getEl('mic-wave');
        const limitOverlay = getEl('limit-overlay'), passwordInput = getEl('password-input'), unlockBtn = getEl('unlock-btn'), passwordMessage = getEl('password-message');
        const modeButtons = document.querySelectorAll('.mode-btn');

        let currentChatMode = 'chat', uploadedFile = null, chatHistory = {}, activeChatId = null, isRecording = false;
        
        const MAX_USES = 20;
        const UNLOCK_PASSWORD = "Hoang1082009@";
        let usageCount = parseInt(localStorage.getItem('ai_pro_uses') || '0');
        let isUnlimited = localStorage.getItem('ai_pro_unlimited') === 'true';

        function checkUsageLimit() {
            const isLocked = !isUnlimited && usageCount >= MAX_USES;
            limitOverlay.style.display = isLocked ? 'flex' : 'none';
            [mainInput, sendBtn, voiceBtn, fileInput].forEach(el => el.disabled = isLocked);
            return !isLocked;
        }

        function incrementUsageCount() {
            if (!isUnlimited) {
                usageCount++;
                localStorage.setItem('ai_pro_uses', usageCount);
                checkUsageLimit();
            }
        }

        unlockBtn.addEventListener('click', () => {
            if (passwordInput.value === UNLOCK_PASSWORD) {
                isUnlimited = true;
                localStorage.setItem('ai_pro_unlimited', 'true');
                passwordMessage.textContent = 'M·ªü kh√≥a th√†nh c√¥ng!';
                passwordMessage.className = 'mt-3 text-green-500';
                setTimeout(() => checkUsageLimit(), 1500);
            } else {
                passwordMessage.textContent = 'M·∫≠t kh·∫©u sai.';
                passwordMessage.className = 'mt-3 text-red-500';
            }
        });

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition;
        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                isRecording = true;
                voiceStatus.textContent = "ƒêang L·∫Øng Nghe...";
                micWave.classList.add('listening');
                voiceMicIcon.textContent = 'üî¥';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                handleVoiceQuery(transcript, recognition.lang);
            };

            recognition.onend = () => {
                isRecording = false;
                micWave.classList.remove('listening');
                voiceMicIcon.textContent = 'üé§';
            };

            recognition.onerror = (event) => {
                voiceStatus.textContent = `L·ªói: ${event.error}`;
                setTimeout(() => voiceOverlay.style.display = 'none', 2000);
            };
        }

        function speak(text, lang) {
            return new Promise((resolve) => {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = lang;
                utterance.onstart = () => voiceStatus.textContent = "AI ƒêang Ph·∫£n H·ªìi...";
                utterance.onend = () => {
                    voiceStatus.textContent = "Nh·∫•n Mic ƒë·ªÉ B·∫Øt ƒë·∫ßu N√≥i...";
                    resolve();
                };
                speechSynthesis.speak(utterance);
            });
        }

        async function handleVoiceQuery(transcript, lang) {
            voiceStatus.textContent = "AI ƒêang X·ª≠ L√Ω...";
            try {
                const responseData = await callApi('/api/chat', { message: transcript, image: null, language: lang.split('-')[0] });
                const aiReply = responseData.response.replace(/<[^>]*>?/gm, ''); // Strip HTML for cleaner speech
                await speak(aiReply, lang);
            } catch (error) {
                await speak("Sorry, an error occurred while processing your request.", lang);
            }
            incrementUsageCount();
        }

        voiceBtn.addEventListener('click', () => {
            if (mainInput.disabled) return;
            voiceOverlay.style.display = 'flex';
        });
        
        voiceMicIcon.addEventListener('click', () => {
            if (!recognition) return alert("Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ gi·ªçng n√≥i.");
            if (isRecording) {
                recognition.stop();
            } else {
                const langMap = {'vi': 'vi-VN', 'en': 'en-US', 'zh-CN': 'zh-CN'};

        });

            }, 6000);
        }

        function saveHistoryToStorage() { localStorage.setItem('ai_pro_history', JSON.stringify(chatHistory)); }
        function loadHistoryFromStorage() { const storedHistory = localStorage.getItem('ai_pro_history'); if (storedHistory) { chatHistory = JSON.parse(storedHistory); } }
        
        function startNewChat() {
            const newId = `chat_${Date.now()}`; activeChatId = newId;
            chatHistory[activeChatId] = { title: 'New Conversation', messages: [] };
            chatBox.innerHTML = `<div class="welcome-message"><h2>Welcome to AI Assistant Pro</h2><p>How can I help you today?</p></div>`;
            renderChatHistory(); saveHistoryToStorage();
        }

        function loadChat(chatId) {
            if (!chatHistory[chatId]) return;
            activeChatId = chatId; chatBox.innerHTML = '';
            const messages = chatHistory[chatId].messages;
            if (messages.length === 0) {
                 chatBox.innerHTML = `<div class="welcome-message"><h2>Welcome back!</h2><p>Continue your conversation.</p></div>`;
            } else {
                messages.forEach(msg => appendMessage(msg.content, msg.type, false));

            renderChatHistory();

        function renderChatHistory() {
            chatHistoryContainer.innerHTML = '';
            Object.keys(chatHistory).sort((a, b) => b.localeCompare(a)).forEach(chatId => {
                const chat = chatHistory[chatId];
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item'; historyItem.textContent = chat.title; historyItem.dataset.chatId = chatId;
                if (chatId === activeChatId) historyItem.classList.add('active');
                historyItem.addEventListener('click', () => loadChat(chatId));
                chatHistoryContainer.appendChild(historyItem);
            });
        }
        
        function updateChatTitle(firstUserMessage) {
            const currentChat = chatHistory[activeChatId];
            if (currentChat && currentChat.title === 'New Conversation') {
                const newTitle = firstUserMessage.substring(0, 30) + (firstUserMessage.length > 30 ? '...' : '');
                currentChat.title = newTitle; renderChatHistory(); saveHistoryToStorage();
            }
        }

        newChatBtn.addEventListener('click', () => { startNewChat(); if(sidebar.classList.contains('open')) sidebar.classList.remove('open'); });
        menuBtn.addEventListener('click', () => sidebar.classList.toggle('open'));
        settingsBtn.addEventListener('click', () => settingsModal.style.display = settingsModal.style.display === 'block' ? 'none' : 'block');
        modeButtons.forEach(button => button.addEventListener('click', () => { modeButtons.forEach(btn => btn.classList.remove('active')); button.classList.add('active'); currentChatMode = button.dataset.mode; }));
        fileInput.addEventListener('change', (event) => { const file = event.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onloadend = () => { uploadedFile = reader.result; previewContainer.innerHTML = `<img src="${reader.result}" alt="preview">`; }; reader.readAsDataURL(file); });

        const handleSendMessage = async () => {
            if (!checkUsageLimit()) return;
            const prompt = mainInput.value.trim(); const image = uploadedFile;
            if (!prompt && !image) return;
            if (document.querySelector('.welcome-message')) document.querySelector('.welcome-message').remove();
            let userMessageContent = prompt;
            if (image) { userMessageContent = `<img src="${image}" style="max-height: 100px; border-radius: 8px; display:block; margin-bottom: 5px;" alt="uploaded image"><p>${prompt}</p>`; }
            appendMessage(userMessageContent, 'user');
            updateChatTitle(prompt || "Image Analysis");
            const loadingBubble = showLoading();
            mainInput.value = ''; previewContainer.innerHTML = ''; uploadedFile = null; fileInput.value = '';
            try {
                let responseData;
                switch (currentChatMode) {
                    case 'image': responseData = await callApi('/api/pollinations-image', { prompt }); loadingBubble.innerHTML = `<div class="bubble"><img src="${responseData.imageUrl}" class="generated-image" alt="Generated Image"></div>`; break;
                    case 'video': responseData = await callApi('/api/pollinations-frames', { prompt }); if (!responseData.frames || responseData.frames.length === 0) throw new Error('No frames received.'); const videoUrl = await createGifFromFrames(responseData.frames); loadingBubble.innerHTML = `<div class="bubble"><img src="${videoUrl}" class="generated-video" alt="Generated Video"></div>`; break;
                    case 'math': responseData = await callApi('/api/math', { question: prompt, image }); loadingBubble.querySelector('.bubble').innerHTML = responseData.response; MathJax.typesetPromise([loadingBubble]); break;
                    default: responseData = await callApi('/api/chat', { message: prompt, image, language: languageSelect.value }); loadingBubble.querySelector('.bubble').innerHTML = responseData.response; break;
                }
                saveMessage(loadingBubble.querySelector('.bubble').innerHTML, 'ai');
                incrementUsageCount();
            } catch (error) {
                const errorMessage = `‚ùå L·ªói: ${error.message}`;
                loadingBubble.querySelector('.bubble').textContent = errorMessage;
                saveMessage(errorMessage, 'ai');
            }
        };

        sendBtn.addEventListener('click', handleSendMessage);
        mainInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } });
        
        function appendMessage(content, type, save = true) {
            const group = document.createElement('div');
            group.className = `message-group ${type}`;
            group.innerHTML = `<div class="avatar avatar-${type}">${type === 'user' ? 'U' : 'AI'}</div><div class="bubble">${content}</div>`;
            chatBox.appendChild(group);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (save) saveMessage(content, type);
            return group;
        }
        function saveMessage(content, type) { if (activeChatId && chatHistory[activeChatId]) { chatHistory[activeChatId].messages.push({ type, content }); saveHistoryToStorage(); } }
        function showLoading() {
            const group = document.createElement('div');
            group.className = 'message-group ai';
            group.innerHTML = `<div class="avatar avatar-ai">AI</div><div class="bubble"><div class="typing-indicator"><span></span><span></span><span></span></div></div>`;
            chatBox.appendChild(group);
            chatBox.scrollTop = chatBox.scrollHeight;
            return group;
        }
        async function callApi(endpoint, body) { const serverUrl = window.location.origin; const response = await fetch(`${serverUrl}${endpoint}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(body), }); if (!response.ok) { const errorText = await response.text(); throw new Error(JSON.parse(errorText).response || errorText); } return response.json(); }
        function createGifFromFrames(frames) { return new Promise((resolve, reject) => { const gif = new GIF({ workers: 2, quality: 10, width: 512, height: 512 }); const imagePromises = frames.map(frameData => new Promise(resolveImg => { const img = new Image(); img.crossOrigin = "anonymous"; img.src = frameData; img.onload = () => resolveImg(img); img.onerror = () => resolveImg(null); })); Promise.all(imagePromises).then(imageElements => { const validImages = imageElements.filter(img => img); if(validImages.length === 0) reject(new Error("Could not load any frames.")); validImages.forEach(img => gif.addFrame(img, { delay: 100 })); gif.on('finished', (blob) => resolve(URL.createObjectURL(blob))); gif.render(); }); }); }
        mainInput.addEventListener('input', () => { mainInput.style.height = 'auto'; mainInput.style.height = (mainInput.scrollHeight) + 'px'; });

        function initializeApp() {
            playIntro();
            loadHistoryFromStorage();
            if (Object.keys(chatHistory).length === 0) startNewChat();
            else loadChat(Object.keys(chatHistory).sort().pop());
            renderChatHistory();
            checkUsageLimit();
        }
        initializeApp();
    });
    </script>
</body>
