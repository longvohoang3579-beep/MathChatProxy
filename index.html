<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>T·∫°o ·∫¢nh v·ªõi Pollinations</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding-bottom: 60px; /* tr√°nh che ph·∫ßn chat */
      overflow-x: hidden;
    }
    #pollinations-section {
      background: #181818;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }
    .generated-image-container {
      position: relative;
      text-align: center;
      max-width: 550px;
      margin: 0 auto;
    }
    .generated-image {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    /* Che watermark pollinations.ai */
    .image-watermark-cover {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 140px;
      height: 35px;
      background: linear-gradient(90deg, rgba(24,24,24,1), rgba(24,24,24,0.9));
      border-radius: 10px 0 0 0;
    }
    /* Khu chat kh√¥ng b·ªã che */
    #chat-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #202020;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      z-index: 99;
    }
  </style>
</head>
<body>

  <section id="pollinations-section">
    <h2 class="text-lg font-bold text-center mb-4">üé® T·∫°o ·∫¢nh b·∫±ng Pollinations AI</h2>
    <textarea id="imagePromptInput" rows="3"
      placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh b·∫°n mu·ªën t·∫°o..."
      class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:ring-2 focus:ring-green-500"></textarea>

    <button id="generateImageBtn"
      class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition">
      T·∫°o ·∫¢nh
    </button>

    <div id="imageResultContainer" class="mt-5 text-center"></div>
  </section>

  <div id="chat-area">üí¨ Khu v·ª±c Chatbot ‚Äî lu√¥n hi·ªÉn th·ªã r√µ</div>

  <script>
    const generateImageBtn = document.getElementById("generateImageBtn");
    const imagePromptInput = document.getElementById("imagePromptInput");
    const imageResultContainer = document.getElementById("imageResultContainer");

    async function generateImage() {
      const prompt = imagePromptInput.value.trim();
      if (!prompt) return alert("‚ö†Ô∏è Vui l√≤ng nh·∫≠p m√¥ t·∫£ ·∫£nh.");

      generateImageBtn.disabled = true;
      generateImageBtn.textContent = "‚è≥ ƒêang t·∫°o ·∫£nh...";
      imageResultContainer.innerHTML = `<div class="text-gray-400">ƒêang t·∫°o ·∫£nh...</div>`;

      try {
        const res = await fetch("/api/pollinations-image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt }),
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message);

        imageResultContainer.innerHTML = `
          <div class="generated-image-container">
            <img src="${data.imageUrl}" alt="K·∫øt qu·∫£ ·∫£nh" class="generated-image" onload="this.style.opacity=1">
            <div class="image-watermark-cover"></div>
          </div>
        `;
      } catch (err) {
        imageResultContainer.innerHTML = `<p class="text-red-400">‚ùå L·ªói: ${err.message}</p>`;
      }

      generateImageBtn.disabled = false;
      generateImageBtn.textContent = "T·∫°o ·∫¢nh";
    }

    generateImageBtn.addEventListener("click", generateImage);
  </script>
</body>
</html>
