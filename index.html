<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Portal</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #000;
      overflow: hidden;
    }

    /* INTRO SCREEN */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100vh;
      background: radial-gradient(circle at center, #001a33 0%, #000 90%);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: bgMove 6s infinite alternate ease-in-out;
      z-index: 9999;
    }

    @keyframes bgMove {
      0% { background: radial-gradient(circle at 30% 30%, #002b5c, #000); }
      100% { background: radial-gradient(circle at 70% 70%, #003366, #000); }
    }

    .intro-text {
      color: #00ffff;
      font-size: 2em;
      text-shadow: 0 0 15px #00ccff, 0 0 25px #0066ff;
      text-align: center;
      animation: fadeIn 3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #skip-btn {
      margin-top: 20px;
      background: #00ffff33;
      border: 1px solid #00ffff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #skip-btn:hover {
      background: #00ffff66;
    }

    /* MAIN INTERFACE */
    #main-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #0e0e0e;
      position: relative;
      z-index: 1;
    }

    .chat-frame {
      width: 48%;
      height: 48%;
      margin: 1%;
      border: 2px solid #333;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.2);
      pointer-events: auto;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- INTRO -->
  <div id="intro-screen">
    <h1 class="intro-text">✨ Welcome to the Mysterious Intelligence Portal ✨</h1>
    <button id="skip-btn">Skip Intro</button>
  </div>

  <!-- MAIN -->
  <div id="main-container" class="hidden">
    <iframe src="./chat.html" class="chat-frame"></iframe>
    <iframe src="./math.html" class="chat-frame"></iframe>
    <iframe src="./image.html" class="chat-frame"></iframe>
    <iframe src="./video.html" class="chat-frame"></iframe>
  </div>

  <script>
    function playEnglishVoice() {
      const utter = new SpeechSynthesisUtterance(
        "Welcome to the Mysterious Intelligence Portal. Let's begin your journey."
      );
      utter.lang = "en-US";
      utter.pitch = 1;
      utter.rate = 1;
      utter.volume = 1;
      const voices = speechSynthesis.getVoices();
      const maleVoice = voices.find(v => /male|en-us/i.test(v.name)) || voices[0];
      utter.voice = maleVoice;
      speechSynthesis.speak(utter);
    }

    window.addEventListener("load", () => {
      // fix getVoices() delay on Chrome
      setTimeout(() => playEnglishVoice(), 500);

      const timer = setTimeout(() => {
        document.getElementById("intro-screen").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
      }, 6000);

      document.getElementById("skip-btn").addEventListener("click", () => {
        clearTimeout(timer);
        document.getElementById("intro-screen").classList.add("hidden");
        document.getElementById("main-container").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
