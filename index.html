<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Universe</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #050505 30%, #000000 90%);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    /* ==== RỒNG & PHƯỢNG REALISTIC ==== */
    .creature {
      position: absolute;
      width: 320px;
      height: 320px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: drop-shadow(0 0 30px gold);
      z-index: 1;
      opacity: 0.95;
      animation-timing-function: linear;
    }

    .dragon {
      background-image: url('https://i.imgur.com/JN7fVqa.png');
      animation: flyDragon 25s infinite;
    }

    .phoenix {
      background-image: url('https://i.imgur.com/LmFYlfl.png');
      animation: flyPhoenix 22s infinite;
    }

    @keyframes flyDragon {
      0% { top: 100%; left: -20%; transform: scale(1.1) rotate(20deg); }
      25% { top: 50%; left: 30%; transform: scale(1.3) rotate(10deg); }
      50% { top: 10%; left: 80%; transform: scale(1.2) rotate(-10deg); }
      75% { top: 40%; left: 20%; transform: scale(1.25) rotate(0deg); }
      100% { top: 100%; left: -20%; transform: scale(1.1) rotate(20deg); }
    }

    @keyframes flyPhoenix {
      0% { top: -30%; left: 100%; transform: scale(1.3) rotate(-20deg); }
      25% { top: 20%; left: 60%; transform: scale(1.4) rotate(10deg); }
      50% { top: 70%; left: 10%; transform: scale(1.2) rotate(0deg); }
      75% { top: 30%; left: 70%; transform: scale(1.3) rotate(-15deg); }
      100% { top: -30%; left: 100%; transform: scale(1.3) rotate(-20deg); }
    }

    /* Hiệu ứng ánh sáng và tia lửa */
    .spark {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      background: radial-gradient(circle, gold, orange, transparent);
      animation: sparkle 3s infinite;
      opacity: 0.8;
      z-index: 0;
    }

    @keyframes sparkle {
      from { transform: scale(0.5); opacity: 0.8; }
      to { transform: scale(2); opacity: 0; }
    }

    /* ==== KHUNG 4 CHAT ==== */
    .container {
      position: relative;
      z-index: 5;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      width: 90%;
      max-width: 1200px;
      margin: 80px auto;
    }

    .chat-box {
      background: rgba(20, 20, 20, 0.75);
      border: 2px solid gold;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: 0.3s;
      backdrop-filter: blur(8px);
    }

    .chat-box:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
    }

    h3 {
      margin-top: 0;
      color: gold;
      text-shadow: 0 0 10px gold;
      font-weight: 600;
    }

    .output {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, gold, orange);
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      padding: 10px 15px;
      transition: 0.3s;
    }

    button:hover {
      filter: brightness(1.2);
      box-shadow: 0 0 10px gold;
    }
  </style>
</head>
<body>

  <!-- RỒNG & PHƯỢNG -->
  <div class="creature dragon"></div>
  <div class="creature phoenix"></div>

  <!-- HIỆU ỨNG TIA SÁNG -->
  <div class="spark" style="top:15%; left:10%;"></div>
  <div class="spark" style="top:70%; left:80%;"></div>
  <div class="spark" style="top:50%; left:40%;"></div>
  <div class="spark" style="top:30%; left:70%;"></div>
  <div class="spark" style="top:80%; left:20%;"></div>

  <!-- GIAO DIỆN 4 KHUNG CHAT -->
  <div class="container">
    <div class="chat-box">
      <h3>💬 Chat</h3>
      <div class="output" id="chat-output"></div>
      <div class="input-area">
        <input id="chat-input" placeholder="Nhập tin nhắn...">
        <button>Gửi</button>
      </div>
    </div>

    <div class="chat-box">
      <h3>🧮 Giải Toán</h3>
      <div class="output" id="math-output"></div>
      <div class="input-area">
        <input id="math-input" placeholder="Nhập bài toán...">
        <button>Giải</button>
      </div>
    </div>

    <div class="chat-box">
      <h3>🎨 Tạo Ảnh</h3>
      <div class="output" id="image-output"></div>
      <div class="input-area">
        <input id="image-input" placeholder="Mô tả hình ảnh...">
        <button>Tạo</button>
      </div>
    </div>

    <div class="chat-box">
      <h3>🎥 Tạo Video</h3>
      <div class="output" id="video-output"></div>
      <div class="input-area">
        <input id="video-input" placeholder="Mô tả video...">
        <button>Tạo</button>
      </div>
    </div>
  </div>
</body>
</html>
