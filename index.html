<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot & Pollinations Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
      margin: 0;
      padding-bottom: 60px;
    }

    /* ========== PH·∫¶N T·∫†O ·∫¢NH ========== */
    .generated-image-container {
      max-width: 550px;
      margin: 0 auto;
      text-align: center;
    }

    .generated-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      border-radius: 16px;
      display: block;
      margin: 0 auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      transition: opacity 0.4s ease;
    }

    /* Che watermark Pollinations */
    .image-watermark-cover {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 130px;
      height: 32px;
      background: linear-gradient(90deg, rgba(24,24,24,0.9), rgba(24,24,24,1));
      border-radius: 12px 0 0 0;
    }

    #pollinations-section {
      overflow: hidden;
      background: #181818;
      border-radius: 16px;
      padding: 1.5rem;
      max-width: 700px;
      margin: 2rem auto;
      box-shadow: 0 0 12px rgba(0,0,0,0.5);
    }

    /* Khung chat ph√≠a d∆∞·ªõi (m√¥ ph·ªèng) */
    #chat-area {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50px;
      background: #202020;
      border-top: 1px solid #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
    }
  </style>
</head>
<body>

  <!-- üé® Ph·∫ßn t·∫°o ·∫£nh -->
  <section id="pollinations-section">
    <h2 class="text-lg font-bold text-center mb-4">üé® T·∫°o ·∫¢nh v·ªõi Pollinations</h2>
    
    <textarea 
      id="imagePromptInput" 
      placeholder="Nh·∫≠p m√¥ t·∫£ ·∫£nh b·∫°n mu·ªën t·∫°o..." 
      class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500" 
      rows="3"></textarea>

    <button 
      id="generateImageBtn" 
      class="w-full mt-3 bg-green-600 hover:bg-green-700 text-white font-bold py-2 rounded-lg transition">
      T·∫°o ·∫£nh
    </button>

    <div id="imageResultContainer" class="mt-5 text-center"></div>
  </section>

  <!-- Khung chat demo -->
  <div id="chat-area">üí¨ Khu v·ª±c Chatbot (3 √¥ chuy·ªÉn chat v·∫´n hi·ªÉn th·ªã b√¨nh th∆∞·ªùng)</div>

  <script>
    const API_POLLINATIONS_IMAGE_URL = "/api/pollinations-image";
    const generateImageBtn = document.getElementById("generateImageBtn");
    const imagePromptInput = document.getElementById("imagePromptInput");
    const imageResultContainer = document.getElementById("imageResultContainer");

    async function generatePollinationsImage() {
      const prompt = imagePromptInput.value.trim();
      if (!prompt) {
        alert("Vui l√≤ng nh·∫≠p n·ªôi dung ·∫£nh mu·ªën t·∫°o.");
        return;
      }

      generateImageBtn.disabled = true;
      generateImageBtn.textContent = "‚è≥ ƒêang t·∫°o ·∫£nh...";
      imageResultContainer.innerHTML = `<div class="text-gray-400">ƒêang t·∫°o ·∫£nh, vui l√≤ng ch·ªù...</div>`;

      try {
        const response = await fetch(API_POLLINATIONS_IMAGE_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });

        if (!response.ok) {
          const err = await response.json();
          throw new Error(err.message || "L·ªói khi t·∫°o ·∫£nh.");
        }

        const data = await response.json();

        imageResultContainer.innerHTML = `
          <div class="generated-image-container">
            <p class="text-sm text-gray-300 mb-2">"${prompt}"</p>
            <div style="position: relative; display: inline-block;">
              <img src="${data.imageUrl}" class="generated-image" alt="AI generated image" onload="this.style.opacity='1'">
              <div class="image-watermark-cover"></div>
            </div>
          </div>
        `;
      } catch (error) {
        imageResultContainer.innerHTML = `<div class="text-red-400">‚ùå L·ªói: ${error.message}</div>`;
      } finally {
        generateImageBtn.disabled = false;
        generateImageBtn.textContent = "T·∫°o ·∫£nh";
      }
    }

    generateImageBtn.addEventListener("click", generatePollinationsImage);
  </script>
</body>
</html>
