<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Assistant Pro</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
  body { background: #000; color: white; height: 100vh; overflow: hidden; }

  /* ======= INTRO ======= */
  #intro {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center, #000, #111);
    display: flex; align-items: center; justify-content: center;
    overflow: hidden; z-index: 9999;
  }
  .light-orb {
    position: absolute; border-radius: 50%; filter: blur(40px);
    opacity: 0.8; mix-blend-mode: screen; animation: moveOrb 6s linear infinite;
  }
  @keyframes moveOrb {
    0% { transform: translate(0,0) scale(1); }
    50% { transform: translate(200px,-200px) scale(1.3); }
    100% { transform: translate(-200px,200px) scale(1); }
  }
  .burst {
    position: absolute; inset: 0;
    background: radial-gradient(circle, rgba(255,215,0,0.9) 0%, rgba(0,0,0,0.1) 70%);
    opacity: 0; animation: burstFlash 1s ease-out forwards;
  }
  @keyframes burstFlash {
    0% { opacity: 0; }
    40% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* ======= CHAT BACKGROUND EFFECT ======= */
  #chat-container {
    display: none;
    flex-direction: column;
    height: 100vh;
    position: relative;
    overflow: hidden;
    background: radial-gradient(circle at 30% 70%, rgba(255, 215, 0, 0.1), transparent 70%),
                radial-gradient(circle at 70% 30%, rgba(255, 140, 0, 0.1), transparent 70%);
  }
  #chat-container::before {
    content: "";
    position: absolute; inset: 0;
    background: linear-gradient(120deg, rgba(255,215,0,0.15), rgba(255,140,0,0.1), rgba(255,0,0,0.15));
    background-size: 200% 200%;
    animation: shimmer 10s infinite linear;
    z-index: 0;
  }
  @keyframes shimmer {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== MENU ===== */
  #menu-btn {
    position: absolute; top: 10px; left: 10px;
    font-size: 24px; cursor: pointer; z-index: 2;
  }
  #menu {
    position: fixed; top: 0; left: -260px;
    width: 260px; height: 100%;
    background: rgba(30, 30, 30, 0.95);
    backdrop-filter: blur(8px);
    transition: left 0.3s ease; padding: 20px; z-index: 5;
  }
  #menu.open { left: 0; }
  #menu h2 { color: gold; margin-bottom: 10px; }
  #history { max-height: 80vh; overflow-y: auto; }
  .history-item {
    padding: 8px; margin: 5px 0;
    background: #222; border-radius: 8px; cursor: pointer;
  }
  .history-item:hover { background: #333; }
  #new-chat {
    background: gold; color: #000;
    padding: 8px 10px; border-radius: 8px;
    cursor: pointer; font-weight: bold;
    display: inline-block; margin-bottom: 10px;
  }

  /* ===== CHAT AREA ===== */
  #modes {
    display: flex; justify-content: center; gap: 10px;
    background: #111; padding: 8px; position: relative; z-index: 1;
  }
  .mode-btn {
    background: #333; color: white;
    padding: 8px 12px; border-radius: 6px;
    cursor: pointer; transition: 0.3s;
  }
  .mode-btn:hover { box-shadow: 0 0 10px gold; transform: scale(1.05); }
  .mode-btn.active { background: gold; color: #000; font-weight: bold; }

  #messages {
    flex: 1; overflow-y: auto; padding: 20px;
    display: flex; flex-direction: column; gap: 10px; z-index: 1;
  }
  .msg {
    max-width: 80%; padding: 10px;
    border-radius: 10px; line-height: 1.5;
    animation: fadeIn 0.3s ease;
  }
  @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  .user { background: linear-gradient(90deg, #444, #666); align-self: flex-end; }
  .ai { background: linear-gradient(90deg, #2a2a2a, #1f1f1f); border-left: 4px solid gold; }
  .highlight { background: yellow; color: #000; font-weight: bold; padding: 2px 4px; border-radius: 4px; }

  #input-area {
    display: flex; align-items: center; padding: 10px;
    border-top: 1px solid #333; background: #1a1a1a; position: relative; z-index: 1;
  }
  #user-input {
    flex: 1; padding: 10px; border: none;
    border-radius: 8px; outline: none;
    background: #222; color: white;
  }
  #send-btn {
    margin-left: 10px; padding: 10px 15px;
    background: gold; border: none; border-radius: 8px;
    cursor: pointer; color: #000; font-weight: bold;
    transition: 0.3s;
  }
  #send-btn:hover { box-shadow: 0 0 10px gold; transform: scale(1.05); }
</style>
</head>
<body>

<!-- ======= INTRO ======= -->
<div id="intro">
  <div class="light-orb" style="width:250px;height:250px;background:radial-gradient(circle,rgba(255,215,0,0.8),transparent);animation-delay:0s;"></div>
  <div class="light-orb" style="width:300px;height:300px;background:radial-gradient(circle,rgba(255,140,0,0.7),transparent);animation-delay:1s;"></div>
  <div class="light-orb" style="width:220px;height:220px;background:radial-gradient(circle,rgba(255,0,0,0.6),transparent);animation-delay:2s;"></div>
</div>

<!-- ======= CHAT APP ======= -->
<div id="chat-container">
  <div id="menu-btn">‚ò∞</div>
  <div id="menu">
    <h2>üìú L·ªãch s·ª≠</h2>
    <div id="new-chat">+ New Chat</div>
    <div id="history"></div>
  </div>

  <div id="modes">
    <div class="mode-btn active" data-mode="chat">üí¨ Chat</div>
    <div class="mode-btn" data-mode="image">üñºÔ∏è ·∫¢nh</div>
    <div class="mode-btn" data-mode="video">üé¨ Video</div>
    <div class="mode-btn" data-mode="math">üßÆ To√°n</div>
  </div>

  <div id="messages"></div>

  <div id="input-area">
    <input type="file" id="file-upload" style="margin-right:8px;">
    <input id="user-input" placeholder="Nh·∫≠p n·ªôi dung..." />
    <button id="send-btn">G·ª≠i</button>
  </div>
</div>

<script>
  // ===== INTRO LOGIC =====
  const intro = document.getElementById("intro");
  setTimeout(() => {
    const burst = document.createElement("div");
    burst.classList.add("burst");
    intro.appendChild(burst);
    setTimeout(() => {
      intro.style.display = "none";
      document.getElementById("chat-container").style.display = "flex";
    }, 1000);
  }, 6000);

  // ===== MENU =====
  const menu = document.getElementById("menu");
  document.getElementById("menu-btn").onclick = () => menu.classList.toggle("open");
  const historyList = document.getElementById("history");
  const newChatBtn = document.getElementById("new-chat");

  let chatHistory = JSON.parse(localStorage.getItem("chatHistory") || "[]");
  let currentChat = [];

  function renderHistory() {
    historyList.innerHTML = "";
    chatHistory.forEach((item, i) => {
      const div = document.createElement("div");
      div.className = "history-item";
      div.textContent = item.title;
      div.onclick = () => loadChat(i);
      historyList.appendChild(div);
    });
  }
  renderHistory();

  function saveChat(title) {
    chatHistory.push({ title, messages: currentChat });
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
    renderHistory();
  }

  function loadChat(i) {
    const chat = chatHistory[i];
    currentChat = chat.messages;
    renderMessages();
    menu.classList.remove("open");
  }

  newChatBtn.onclick = () => {
    if (currentChat.length > 0)
      saveChat(currentChat[0]?.text?.slice(0, 20) || "Untitled");
    currentChat = [];
    renderMessages();
  };

  // ===== CHAT =====
  const msgBox = document.getElementById("messages");
  const userInput = document.getElementById("user-input");
  const sendBtn = document.getElementById("send-btn");
  let mode = "chat";

  document.querySelectorAll(".mode-btn").forEach((btn) => {
    btn.onclick = () => {
      document.querySelectorAll(".mode-btn").forEach((b) => b.classList.remove("active"));
      btn.classList.add("active");
      mode = btn.dataset.mode;
    };
  });

  function renderMessages() {
    msgBox.innerHTML = "";
    currentChat.forEach((m) => {
      const div = document.createElement("div");
      div.className = "msg " + m.role;
      div.innerHTML = m.text;
      msgBox.appendChild(div);
    });
    msgBox.scrollTop = msgBox.scrollHeight;
  }

  sendBtn.onclick = async () => {
    const text = userInput.value.trim();
    if (!text) return;
    currentChat.push({ role: "user", text });
    renderMessages();
    userInput.value = "";

    let resText = "";
    if (mode === "chat") {
      resText = "ü§ñ <span class='highlight'>Chat:</span> T√¥i ƒëang tr·∫£ l·ªùi c√¢u h·ªèi c·ªßa b·∫°n...";
    } else if (mode === "image") {
      resText = `<img src="/api/create-image" alt="AI Image" width="200"/>`;
    } else if (mode === "video") {
      resText = `<video src="/api/create-video" width="200" controls></video>`;
    } else if (mode === "math") {
      resText = "üßÆ <span class='highlight'>K·∫øt qu·∫£:</span> (ƒêang x·ª≠ l√Ω ph√©p to√°n...)";
    }

    currentChat.push({ role: "ai", text: resText });
    renderMessages();
  };
</script>
</body>
</html>
